<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>Hyundai Mobility 온라인 판매 사이트 구축</title>

    <link rel="stylesheet" href="../assets/css/common.css">
	<link rel="shortcut icon" href="../assets/images/favicon.ico" type="image/x-icon">
	<style>
		.grid {
			counter-reset: numtest;
		}
		.grid-item {
			position: relative;
			display: inline-block;
			width: 33.33%;
			padding: 5px;
		}
		.grid-item:before {
			content: '';
			position: absolute;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			background-color: green;
		}
		.grid-item:after {
			counter-increment: numtest;
			content: "Number : " counter(numtest);
			position: absolute;
			top: 20px;
			left: 20px;
			font-size: 16px;
			color: #fff;
		}
		.grid-item img {
			display: block;
			min-width: 100%;
			max-width: 100%;
			padding: 5px;
		}
		@media (min-width: 768px) and (max-width: 1119px) {
			.grid-item {
				width: 50%;
			}
		}
		@media screen and (max-width: 767px) {
			.grid-item {
				width: 100%;
			}
		}
	</style>

	<script type="text/javascript" src="../assets/js/lib/common-lib.js"></script>
	<script type="text/javascript" src="../assets/js/lib/variable.js"></script>
	<script type="text/javascript" src="../assets/js/lib/masonry.min.js"></script>
	<script type="text/javascript" src="../assets/js/common.js"></script>
</head>

<body>

<div class="hmj-wrap"><!-- mo header가 2단이고, 풋터가 있는 타입 : 기본 / mo header가 1단이고, 풋터가 없는 타입: type2 -->

	</div>

	<!-- header -->
	<div class="hmj-header">

					</li>
					<li>

							<span>
								<picture>
									<source srcset="../assets/images/common/ico_search.png" media="(min-width: 1120px)">

				</ul>
			</div>
		</div>		
		<div class="sub-cont">
			<div class="history">
				<a href="javascript:;">HOME</a>
				<a href="javascript:;">2Depth</a>

			</div>
			<button type="button" class="back-page">Back page</button>
		</div>
		<!-- //header -->

	<!--//header -->

	<!-- container -->
	<div id="hmjContainer" class="hmj-container"><!-- 별도 css 분리시 해당 파트 클래스 네이밍 부여 -->

	</div>
	<!--//container -->

	<!-- footer -->
	<div class="hmj-footer">
		<img src="../assets/images/@footer.jpg" alt="footer">

	<!--//footer -->
</div>

<div class="btn-top-box">
	<button title="active side menu" role="button" class="btn-side-menu">
		<span>Side</span>
	</button>
	<button title="move to top" role="button" class="btn-top">
		<span class="blind">Top</span>
	</button>
</div>
<script>
	jQuery.event.add(window, 'load', function () {
		let msnry = new Masonry( '.grid', {
			itemSelector: '.grid-item'
		});
	});
</script>
</body>
</html>
