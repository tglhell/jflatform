<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>HMJ 온라인 판매 사이트 구축</title>

    <link rel="stylesheet" href="../assets/css/common.css">
	<link rel="shortcut icon" href="../assets/images/favicon.png" type="image/x-icon">
	<style>
		.cont-outer p:not(.cont-text2) {height:100px; background-color: rgb(205, 206, 182); margin-bottom: 20px}
		.test .hmj-container .hmj-content .cont-outer.fullcase {
			background-color: #f4f4f4;
		}
	</style>
	
	<script type="text/javascript" src="../assets/js/lib/common-lib.js"></script>
	<script type="text/javascript" src="../assets/js/lib/variable.js"></script>
	<script type="text/javascript" src="../assets/js/common.js"></script>
</head>

<body>

<div class="hmj-wrap"><!-- mo header가 2단이고, 풋터가 있는 타입 : 기본 / mo header가 1단이고, 풋터가 없는 타입: type2 ex)장바구니/주문서 -->
	<div class="skip-nav">
		<a href="#hmjContainer"><span>컨텐츠 바로가기</span></a>
	</div>

	<!-- header -->
	<div class="hmj-header">
		<div class="bto-cont">
			<div class="cont-center">
				<p class="bto-title">詳細見積</p>
				<button class="btn-bto-close pop-open" data-pop-idx="btnClose">닫기</button>
			</div>
		</div>
	</div>
	<!--//header -->

	<!-- container -->
	<div id="hmjContainer" class="hmj-container"><!-- 별도 css 분리시 해당 파트 클래스 네이밍 부여 -->
		<div class="hmj-content">

			<div class="cont-outer">
				<div class="cont-center">
					<p>fullcase</p>
				</div>
				<div class="cont-right">
					<p>ㅇㅇ</p>
				</div>
			</div>

			<!-- //cont-outer -->
		</div>
	</div>
	<!--//container -->

	<!-- footer -->
	<div class="hmj-footer">
		<img src="../assets/images/@footer.jpg" alt="footer">
	</div>
	<!--//footer -->
</div>


<div class="layer-popup-wrap" data-pop-idx="btnClose">
	<div class="layer-popup-body">
		<div class="layer-popup-cont pop-small">
			<div class="layer-cont">
				<p class="alert-desc">カートに追加しました。<br>カートへ移動しますか？</p>
				<div class="cta-outer full-type">
					<button class="btn btn-close"><span>テキスト</span></button>
					<button class="btn btn-type2"><span>テキスト</span></button>
				</div>
			</div>
			<button class="btn-close-popup btn-close">close</button>
		</div>
	</div>
</div>
</body>
</html>
