	<link rel="stylesheet" href="../../assets/css/my.css">
	<link rel="shortcut icon" href="../../assets/images/favicon.png" type="image/x-icon">
	
	<script type="text/javascript" src="../../assets/js/lib/common-lib.js"></script>
	<script type="text/javascript" src="../../assets/js/lib/variable.js"></script>

<body>

<div class="hmj-wrap">
	<div class="skip-nav">
		<a href="#hmjContainer"><span>컨텐츠 바로가기</span></a>
	</div>

	<!-- header -->
	<div class="hmj-header">
		<!-- header -->
		<div class="header-cont">
			<h1><a href="hmj_layout.html"><img src="../../assets/images/common/img_header_logo.png" alt="Hyundai Logo"></a></h1>

			<div class="gnb-menu-outer">
				<ul class="gnb-menu-list">
					<li>
						<button><span>ブランド</span></button>
					</li>
					<li>
						<button><span>IONIQ5</span></button>
					</li>
					<li>
						<button><span>NEXO</span></button>
					</li>
					<li>
						<button><span>購買</span></button>
					</li>
					<li>
						<button><span>サービス</span></button>
					</li>
					<li>
						<button><span>コンテンツ</span></button>
					</li>
					<li>
						<button><span>ストア</span></button>
					</li>
				</ul>
			</div>

			<div class="gnb-right-menu">
				<ul class="gnb-right-list">
					<li>
						<button class="btn-cart"><span><img src="../../assets/images/common/ico_cart.png" alt="장바구니"></span></button>
					</li>
					<li>
						<button class="btn-search">
							<span>
								<picture>
									<source srcset="../../assets/images/common/ico_search.png" media="(min-width: 1120px)">
									<source srcset="../../assets/images/common/ico_search_mo.png" media="(max-width: 1119px)">
									<img src="../../assets/images/common/ico_search.png" alt="검색">
								</picture>
							</span>
						</button>
					</li>
					<li>
						<button class="btn-mypage"><span><img src="../../assets/images/common/ico_mypage.png" alt="마이페이지"></span></button>
					</li>
				</ul>
			</div>
		</div>		
		<div class="sub-cont">
			<div class="history">
				<a href="#">HOME</a>
				<a href="#">MY</a>
				<a href="#">クーポン</a>
				<span class="page-title">マイリファラルコード </span>
			</div>
			<button type="button" class="back-page">Back page</button>
		</div>
		<!-- //header -->
	</div>
	<!--//header -->

	<!-- container -->
	<div id="hmjContainer" class="hmj-container my-oder">
		<div class="hmj-content">
			<div class="cont-outer">
				<div class="cont-left">
                    <div class="cont-left-box">My Left Menu</div>
                </div>
                <div class="cont-center my-order"> 
					<div class="tit-area">
						<h4>商品注文/配送</h4>
						<p class="cont-text2">最新のご注文から注文・配送状態をご確認いただけます</p>
					</div>
                    <!-- 조회 -->
					<div class="ask mo-none"><!-- 데이터 없을 경우 'mo-none' class 추가 -->
						<div class="search-form">
							<div class="month-list">
								<button type="button" class="on">過去6カ月</button>
								<button type="button">過去１年</button>
								<button type="button">全体</button>
							</div>
							<div class="date">
								<div class="inp-outer-box calendar">
									<div class="inp-slice-box">
										<div class="inp-area"><input type="text" class="inp-item date-picker" placeholder=""></div>
										<span class="inp-hpn">~</span>
										<div class="inp-area"><input type="text" class="inp-item date-picker" placeholder=""></div>
										<button class="btn-search"><span>検索</span></button>
									</div>
								</div>
							</div>
						</div>
						<div class="slt-box">
							<p class="selected-value">全体</p>
							<ul class="select-items">
								<li>全体</li>
								<li>注文/配送</li>
								<li>キャンセル/返品</li>
							</ul>
						</div>
					</div>
					<!-- //조회 -->

                    <div class="no-data">
                        <p class="tit">注文履歴がありません。</p>
                        <div class="cta-outer">
                            <button class="btn btn-middle btn-type2"><span>SHOPメイン</span></button>
                        </div>
                    </div>
                    
                </div>			
			</div>
		</div>
	</div>
	<!--//container -->

	<!-- footer -->
	<div class="hmj-footer">
		<img src="../../assets/images/@footer.jpg" alt="footer">
	</div>
	<!--//footer -->
</div>
<div class="btn-top-box">
	<a href="#" title="move to top" role="button" class="btn-top">

	</a>
