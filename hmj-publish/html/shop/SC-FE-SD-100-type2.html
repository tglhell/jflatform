<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>Category : SHOP : HMJ</title>

    <link rel="stylesheet" href="../../assets/css/common.css">
    <link rel="stylesheet" href="../../assets/css/lib/swiper.min.css">
    <link rel="stylesheet" href="../../assets/css/lib/customlib.css">
	<link rel="stylesheet" href="../../assets/css/shop.css">
	<link rel="shortcut icon" href="../../assets/images/favicon.png" type="image/x-icon">
	
	<script type="text/javascript" src="../../assets/js/lib/common-lib.js"></script>
	<script type="text/javascript" src="../../assets/js/lib/variable.js"></script>
    <script type="text/javascript" src="../../assets/js/lib/swiper.min.js"></script>
    <script type="text/javascript" src="../../assets/js/lib/customlib.js"></script>
	<script type="text/javascript" src="../../assets/js/common.js"></script>
</head>

<body>

<div class="hmj-wrap">
	<div class="skip-nav">
		<a href="#hmjContainer"><span>컨텐츠 바로가기</span></a>
	</div>

	<!-- header -->
	<div class="hmj-header">
		<!-- header -->
		<div class="header-cont">
			<h1><a href="hmj_layout.html"><img src="../../assets/images/common/img_header_logo.png" alt="Hyundai Logo"></a></h1>

			<div class="gnb-menu-outer">
				<ul class="gnb-menu-list">
					<li>
						<button><span>ブランド</span></button>
					</li>
					<li>
						<button><span>IONIQ5</span></button>
					</li>
					<li>
						<button><span>NEXO</span></button>
					</li>
					<li>
						<button><span>購買</span></button>
					</li>
					<li>
						<button><span>サービス</span></button>
					</li>
					<li>
						<button><span>コンテンツ</span></button>
					</li>
					<li>
						<button><span>ストア</span></button>
					</li>
				</ul>
			</div>

			<div class="gnb-right-menu">
				<ul class="gnb-right-list">
					<li>
						<button class="btn-cart"><span><img src="../../assets/images/common/ico_cart.png" alt="장바구니"></span></button>
					</li>
					<li>
						<button class="btn-search">
							<span>
								<picture>
									<source srcset="../../assets/images/common/ico_search.png" media="(min-width: 1120px)">
									<source srcset="../../assets/images/common/ico_search_mo.png" media="(max-width: 1119px)">
									<img src="../../assets/images/common/ico_search.png" alt="검색">
								</picture>
							</span>
						</button>
					</li>
					<li>
						<button class="btn-mypage"><span><img src="../../assets/images/common/ico_mypage.png" alt="마이페이지"></span></button>
					</li>
				</ul>
			</div>
		</div>		
		<div class="sub-cont">
			<div class="history">
				<a href="javascript:;">HOME</a>
                <a href="javascript:;">SHOP</a>
				<span class="page-title">Accessories</span>
			</div>
			<button type="button" class="back-page">Back page</button>
		</div>
		<!-- //sub-cont -->
	</div>
	<!--//header -->

	<!-- container -->
	<div id="hmjContainer" class="hmj-container shop-detail">
		<div class="hmj-content">
            <div class="cont-outer">
                <section class="detail-top">
                    <div class="visual-wrap">
                        <div class="swiper-outer-box detail-thumb">
                            <div class="swiper-container">
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide">
                                        <img src="../../assets/images/@goods_img01.jpg" alt="sample01">
                                    </div>
                                    <div class="swiper-slide">
                                        <img src="../../assets/images/@goods_img02.jpg" alt="sample02">
                                    </div>
                                    <div class="swiper-slide">
                                        <img src="../../assets/images/@goods_img03.jpg" alt="sample02">
                                    </div>
                                    <div class="swiper-slide">
                                        <img src="../../assets/images/@goods_img04.jpg" alt="sample02">
                                    </div>
                                    <div class="swiper-slide">
                                        <img src="../../assets/images/@goods_img05.jpg" alt="sample02">
                                    </div>
                                </div>
                            </div>
                            <div class="swiper-pagination"></div>
                        </div>
                        <!-- //detail-thumb -->

                        <div class="swiper-outer-box thumb-list">
                            <div class="swiper-container">
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide">
                                        <img src="../../assets/images/@goods_img01.jpg" alt="sample01">
                                    </div>
                                    <div class="swiper-slide">
                                        <img src="../../assets/images/@goods_img02.jpg" alt="sample02">
                                    </div>
                                    <div class="swiper-slide">
                                        <img src="../../assets/images/@goods_img03.jpg" alt="sample02">
                                    </div>
                                    <div class="swiper-slide">
                                        <img src="../../assets/images/@goods_img04.jpg" alt="sample02">
                                    </div>
                                    <div class="swiper-slide">
                                        <img src="../../assets/images/@goods_img05.jpg" alt="sample02">
                                    </div>
                                </div>
                            </div>
                            <div class="swiper-pagination"></div>
                        </div>
                        <!-- //thumb-list -->
                    </div>
                    <!-- //visual-wrap -->

                    <div class="util">
                        <button type="button" class="like"><span>Like</span></button>
                        <button type="button" class="share"><span>Share</span></button>
                    </div>

                    <div class="goods-info" data-type="undelivery">
                        <div class="flag-area">
                            <span class="text-flag c4">HOT</span>
                            <span class="text-flag c4">Reorder</span>
                            <span class="text-flag c4">Hyundai ONLY</span>
                        </div>
                        <p class="tit">プレミアムフロアマット</p>
                        <div class="price">
                            <span class="real">相談受付商品</span>
                        </div>
                        <div class="add-info">
                            <div class="tit-line">
                                <div class="tit">設置費用<span class="fee">￥650</span></div>
                            </div>
                            <div class="info">
                                設置環境によっては追加費用が発生します。
                            </div>
                        </div>
                        <div class="add-info">
                            <div class="tit-line">
                                <div class="tit">本体費用<span class="fee">￥650</span></div>
                            </div>
                            <div class="info">
                                メーカーとの相談後、最終金額が確定されます。
                            </div>
                        </div>
                        <div class="add-info cs">
                            <div class="drop-down-outer">
                                <div class="inner-cont">
                                    <ul class="seller">
                                        <li>
                                            <p class="tit">販売者情報</p>
                                            <p class="txt">MARUBENI</p>
                                        </li>
                                        <li>
                                            <p class="tit">電話相談</p>
                                            <p class="txt pc-only">0000-0000</p>
                                            <p class="txt mo-only"><a href="tel:0000-0000">0000-0000</a></p>
                                        </li>
                                        <li>
                                            <p class="tit">受付時間</p>
                                            <p class="txt">月-金 9:00~17:00 (休憩12:00-13:00)</p>
                                        </li>
                                    </ul>
                                </div>
                                <button class="btn-drop-down"><span><img src="../../assets/images/common/ico_drop_down.svg" alt="drop down"></span></button>
                            </div>
                        </div>

                        <!-- mo bottom fixed -->
                        <div class="mo-bottom-fixed">
                            <div class="bottom-fixed">
                                <div class="cta-outer full-type">
                                    <button class="btn btn-type2"><span>商品相談申込</span></button>
                                    <!-- <button class="btn btn-type2" disabled><span>商品相談申込</span></button> -->
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </section>
                <!-- //detail-top -->
            </div>
		</div>
	</div>
	<!--//container -->
</div>
<div class="btn-top-box">
	<a href="#" title="move to top" role="button" class="btn-top">
		<span class="blind">Top</span>
	</a>
</div>

<script>
    customSelect();
</script>

</body>
</html>
