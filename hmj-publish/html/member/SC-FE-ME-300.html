<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<title>HMJ 온라인 판매 사이트 구축</title>
	<link rel="stylesheet" href="../../assets/css/common.css">
	<link rel="stylesheet" href="../../assets/css/member.css">
	<link rel="shortcut icon" href="../../assets/images/favicon.png" type="image/x-icon">
	<script type="text/javascript" src="../../assets/js/lib/common-lib.js"></script>
	<script type="text/javascript" src="../../assets/js/lib/variable.js"></script>
	<script type="text/javascript" src="../../assets/js/common.js"></script>
</head>

<body>

<div class="hmj-wrap">
	<div class="skip-nav">
		<a href="#hmjContainer"><span>컨텐츠 바로가기</span></a>
	</div>

	<!-- header -->
	<div class="hmj-header">
		<!-- header -->
		<div class="header-cont">
			<h1><a href="hmj_layout.html"><img src="../../assets/images/common/img_header_logo.png" alt="Hyundai Logo"></a></h1>

			<div class="gnb-menu-outer">
				<ul class="gnb-menu-list">
					<li>
						<button><span>IONIQ5</span></button>
					</li>
					<li>
						<button><span>NEXO</span></button>
					</li>
					<li>
						<button><span>SHOWROOM</span></button>
					</li>
				</ul>
			</div>

			<div class="gnb-right-menu">
				<ul class="gnb-right-list">
					<li>
						<button class="btn-cart"><span><img src="../../assets/images/common/ico_cart.png" alt="장바구니"></span></button>
					</li>
					<li>
						<button class="btn-search">
							<span>
								<picture>
									<source srcset="../../assets/images/common/ico_search.png" media="(min-width: 1120px)">
									<source srcset="../../assets/images/common/ico_search_mo.png" media="(max-width: 1119px)">
									<img src="../../assets/images/common/ico_search.png" alt="검색">
								</picture>
							</span>
						</button>
					</li>
					<li>
						<button class="btn-mypage"><span><img src="../../assets/images/common/ico_mypage.png" alt="마이페이지"></span></button>
					</li>
				</ul>
			</div>
		</div>		
		<div class="sub-cont">
			<div class="history">
				<a href="javascript:;">ホーム</a>
				<a href="javascript:;">My</a>
				<span class="page-title">会員情報確認</span>
			</div>
			<button type="button" class="back-page">Back page</button>
		</div>
		<!-- //sub-cont -->
	</div>
	<!--//header -->

	<!-- container -->
	<div id="hmjContainer" class="hmj-container">
		<div class="hmj-content">
			<div class="cont-outer">
				<button type="button" class="btn pop-open" data-pop-idx="1"><span>JOIN</span></button>
			</div>
			<!-- //cont-outer -->
		</div>
	</div>
	<!--//container -->

	<!-- footer -->
	<div class="hmj-footer">
		<img src="../../assets/images/@footer.jpg" alt="footer">
	</div>
	<!--//footer -->
</div>

<div class="btn-top-box">
	<a href="#" tit="move to top" role="button" class="btn-top">
		<span class="blind">Top</span>
	</a>
</div>

<div class="layer-popup-wrap login-gate" data-pop-idx="1"">
	<div class="layer-popup-body">
		<div class="layer-popup-cont pop-small">
			<div class="layer-cont">
				<strong class="tit">LOGIN</strong>
				<p class="alert-desc">
					Jプラットフォームページにログインしていただくことで、
					より多くのサービスをご利用いただけます。
				</p>
				<div class="cta-outer">
					<button class="btn btn-close"><span>ログイン</span></button>
					<button class="btn btn-type2"><span>会員登録</span></button>
				</div>
			</div>
			<button class="btn-close-popup btn-close">close</button>
		</div>
	</div>
</div>

<script>
	jQuery.event.add(window, 'load', function () {
		$('.pop-open').trigger('click');
	});
</script>

</body>
</html>
