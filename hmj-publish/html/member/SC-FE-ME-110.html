<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<title>HMJ 온라인 판매 사이트 구축</title>
	<link rel="stylesheet" href="../../assets/css/common.css">
	<link rel="stylesheet" href="../../assets/css/member.css">
	<link rel="shortcut icon" href="../../assets/images/favicon.png" type="image/x-icon">
	<script type="text/javascript" src="../../assets/js/lib/common-lib.js"></script>
	<script type="text/javascript" src="../../assets/js/lib/variable.js"></script>
	<script type="text/javascript" src="../../assets/js/common.js"></script>
</head>

<body>

<div class="hmj-wrap">
	<div class="skip-nav">
		<a href="#hmjContainer"><span>컨텐츠 바로가기</span></a>
	</div>

	<!-- header -->
	<!--//header -->

	<!-- container -->
	<div id="hmjContainer" class="hmj-container login">
		<div class="hmj-content">
			<div class="cont-outer">
				<div class="tit-cont">
					<strong class="tit">利用規約同意</strong>
					<p class="tit-txt">共通IDの規約に同意してください。</p>
				</div>
				<div class="chk-cont-wrap check-terms">
					<div class="chk-cont all">
						<label class="chk"><input type="checkbox"><span>すべて同意する。</span></label>
					</div>
					<div class="chk-cont">
						<strong class="chk-tit">Jプラットフォーム</strong>
						<ul>
							<li class="normal"><label class="chk"><input type="checkbox"><span><em>[必須]</em> Jプラットフォームサービス規約</span><a href="#" class="btn-text2">詳細</a></label></li>
							<li class="normal"><label class="chk"><input type="checkbox"><span><em>[必須]</em> Jプラットフォームプライバシーポリシー </span><a href="#" class="btn-text2">詳細</a></label></li>
							<li><label class="chk"><input type="checkbox"><span>[選択]  マーケティング情報受信活用同意</span><a href="#" class="btn-text2">詳細</a></label></li>
						</ul>
					</div>
					<p class="chk-txt">必須規約に同意してください。</p>
					<div class="chk-cont">
						<strong class="chk-tit">Bluelink</strong>
						<ul>
							<li class="normal"><label class="chk"><input type="checkbox"><span><em>[必須]</em> Bluelink 共通サービス規約</span><a href="#" class="btn-text2">詳細</a>
							</label></li>
							<li class="normal"><label class="chk"><input type="checkbox"><span><em>[必須]</em> Bluelink プライバシーポリシー</span><a href="#" class="btn-text2">詳細</a>
							</label></li>
						</ul>
					</div>
					<p class="chk-txt">必須規約に同意してください。</p>
				</div>
				<div class="cta-outer full-type">
					<button class="btn btn-type2"><span>次へ</span></button>
				</div>
			</div>
		</div>
	</div>
	<!--//container -->

	<!-- footer -->
	<!--//footer -->
</div>

<div class="btn-top-box">
	<a href="#" title="move to top" role="button" class="btn-top">
		<span class="blind">Top</span>
	</a>
</div>

</body>
</html>
