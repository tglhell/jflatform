<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<title>Hyundai Mobility</title>
	<link rel="stylesheet" href="../../assets/css/common.css">
	<link rel="stylesheet" href="../../assets/css/member.css">
	<link rel="shortcut icon" href="../../assets/images/favicon.ico" type="image/x-icon">
	<script type="text/javascript" src="../../assets/js/lib/common-lib.js"></script>
	<script type="text/javascript" src="../../assets/js/lib/variable.js"></script>
	<script type="text/javascript" src="../../assets/js/common.js"></script>
</head>

<body>

<div class="hmj-wrap">
	<div class="skip-nav">
		<a href="#hmjContainer"><span>컨텐츠 바로가기</span></a>
	</div>

	<!-- header -->
	<div class="member-header">
		<div class="header-top"><p>JP Staging mode</p></div>
		<div class="header-logo">
			<div class="logo-outer">
				<div class="logo-box">
					<h2><img src="https://d3337ehzyte0uu.cloudfront.net/static/media/hyundai_logo.png" alt="HYUNDAI" class="jss160"></h2>
				</div>
			</div>
		</div>
	</div>
	<!--//header -->

	<!-- container -->
	<div id="hmjContainer" class="hmj-container login">
		<div class="hmj-content">
			<div class="cont-outer">
				<div class="tit-cont">
					<strong class="tit">利用規約同意</strong>
					<p class="tit-txt">サービス規約に同意してください。</p>
				</div>
				<div class="chk-cont-wrap check-terms">
					<div class="chk-cont">
						<strong class="chk-tit">Bluelink</strong>
						<ul>
							<li class="normal"><label class="chk"><input type="checkbox"><span><em>[必須]</em> Bluelink 共通サービス規約</span><a href="#" class="btn-text2">詳細</a>
							</label></li>
							<li class="normal"><label class="chk"><input type="checkbox"><span><em>[必須]</em> Bluelink プライバシーポリシー</span><a href="#" class="btn-text2">詳細</a>
							</label></li>
						</ul>
					</div>
					<p class="chk-txt">必須規約に同意してください。</p>
				</div>
				<div class="cta-outer full-type">
					<button class="btn btn-type2"><span>次へ</span></button>
				</div>
			</div>
		</div>
	</div>
	<!--//container -->

	<!-- footer : 로그인전 -->
	<div class="member-footer">
		<div class="inner-box-small">
			<div class="align-box">
				<div class="align-inner-box">
					<div class="slt-box-outer">
						<select name="setting language" title="setting language">
							<option value="en">English</option>
							<option value="ja" selected>Japanese</option>
						</select>
						<svg focusable="false" viewbox="0 0 32 16" aria-hidden="true" role="presentation">
							<g transform="translate(0.000000,16.000000) scale(0.100000,-0.100000)" fill="#a9a9a9" stroke="none">
								<path d="M75 80 l80 -80 77 77 c43 42 75 79 72 82 -2 3 -37 -27 -77 -67 l-73 -72 -69 70 c-38 38 -74 70 -79 70 -6 0 25 -36 69 -80z"></path>
							</g>
						</svg>
					</div>
				</div>
			</div>
		</div>
		<div class="member-btm-desc">
			<p>COPYRIGHT &copy; HYUNDAI MOTOR COMPANY. ALL RIGHTS RESERVED.</p>
		</div>
	</div>
	<!--//footer : 로그인전 -->

	<!-- footer : 로그인후 -->
	<div class="member-footer">
		<div class="inner-box-small">
			<div class="link-box">
				<a class="btn-prev" href="">ログイン&#x30FB;ページ</a>
			</div>
		</div>
		<div class="member-btm-desc">
			<p>COPYRIGHT &copy; HYUNDAI MOTOR COMPANY. ALL RIGHTS RESERVED.</p>
		</div>
	</div>
	<!--//footer : 로그인후 -->
</div>

</body>
</html>
