<div class="layer-popup-wrap fix-center mo-full" data-pop-idx="SC-FE-CU-002">
    <div class="layer-popup-body">
        <div class="layer-popup-cont pop-contact">
            <h1 class="layer-title">1:1 お問合せ</h1>
            <div class="layer-cont">
				<div class="box-product">
					<div class="box-img">
						<img src="../../assets/images/@Img_contact.jpg" alt="">
					</div>
					<p class="name">プレミアムカーペット(4人乗り)</p>
				</div>
				<section class="form-qa">
					<div class="inp-outer-box"><!-- 유효성 검사 시 val-error class 추가 -->
						<label for="contact02_01">お問合せ種類 <span class="required">*</span></label>
						<div class="slt-box hgt-type2">
							<p class="selected-value">種類</p>
							<ul class="select-items">
								<li>option1</li>
								<li>option2</li>
								<li>option3</li>
							</ul>
						</div>	
					</div>	
					<p class="error-msg lbl-type">商品を選択してください。</p> <!-- 에러 텍스트 -->
					<div class="inp-outer-box item-cont">
						<label for="contact02_02">お問合せ内容 <span class="required">*</span></label>
						<div class="inp-textarea"><!-- 유효성 검사 시 val-error class 추가 -->
							<textarea name="name" rows="8" placeholder="内容を入力してください。" id="contact02_02"></textarea>
							<span class="bite"><em>0</em>/100</span>
						</div>
						<p class="error-msg lbl-type">内容を入力してください。</p> <!-- 에러 텍스트 -->	
					</div>
					<div class="inp-outer-box add-file">
						<label for="contact02_03">ファイルの添付</label>
						<div class="inp-group-box">
							<div class="filebox">
								<div class="inp-area">
									<input class="upload-name" value="" disabled="disabled">
									<button class="inp-close"></button>
								</div>				
								<label for="ex_filename">添付</label>
								<input type="file" id="contact02_03" class="upload-hidden">
							</div>
							<ul class="file-list">
								<li>
									<span class="item">file name1</span>
									<button class="btn-del"><span>삭제</span></button>
								</li>
								<li>
									<span class="item">file name2</span>
									<button class="btn-del"><span>삭제</span></button>
								</li>
							</ul>	
							<p class="caution">添付可能なファイルは最大で10MBのJPG、PNG、GIF、 PDF形式のファイルです。</p>
							<p class="caution">添付可能なファイルは最大で5つです。</p>
						</div>					
					</div>					
					<div class="inp-outer-box">
						<label for="contact02_04">メールアドレス</label>
						<div class="inp-area">
							<input type="text" class="inp-item" placeholder="hyundai@email.net" readonly id="contact02_04">
						</div>
					</div>
				</section>	
            </div>
            <div class="bottom-fixed">              
                <div class="cta-outer full-type">
                    <button class="btn btn-type2"><span>送信</span></button>
                </div>
            </div>
            <button class="btn-close-popup btn-close">close</button>
