<!DOCTYPE html>
<html>
<head>
<title>Freecode</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
<!--/* common css */-->
<link rel="stylesheet" type="text/css" href="/etc.clientlibs/gmc/global/clientlibs/clientlib-basepage/css/main.css">
<!--/* component css */-->
<link rel="stylesheet" type="text/css" href="clientlibs/css/main.css">
</head>
<body>
<div id="wrap">
    <!-- component -->
    <div class="cp-freecode">

        <!-- [D] css / html / js 를 각각 입력하는 탭으로 다이얼로그 구성 -->

        <!-- [s] freecode css 영역 -->
        <!-- [D] <style> 구문을 상단 head 안으로 넣을수 있는지 확인 필요 -->
        <style>
            .author-class-left {float:left;width:200px;background:red;}
            .author-class-right {float:right;width:200px;background:blue;}
        </style>
        <!-- [e] freecode css 영역 -->

        <!-- [s] freecode html 영역 -->
        <div class="author-class-left">Float:left</div>
        <div class="author-class-right">Float:right</div>
        <!-- [e] freecode html 영역 -->

        <!-- [s] freecode js 영역 -->
        <script>
        // [D] jQuery 사용을 위한, 순서제어를 위해 아래 구문은 필수로 적용 필요
        ;(function(win,doc,callback){'use strict';callback=callback||function(){};function detach(){if(doc.addEventListener){doc.removeEventListener('DOMContentLoaded',completed);}else{doc.detachEvent('onreadystatechange',completed);}}function completed(){if(doc.addEventListener||event.type==='load'||doc.readyState==='complete'){detach();callback(window,window.jQuery);}}function init(){if (doc.addEventListener){doc.addEventListener('DOMContentLoaded',completed);}else{doc.attachEvent('onreadystatechange',completed);}}init();})(window,document,function(win,$){

            // [s] 여기서부터 입력된 js 가 나옴
            $('.author-class-left').css('border', '10px dotted green');
            // [e] 여기서부터 입력된 js 가 나옴

        });
        </script>
        <!-- [e] freecode js 영역 -->

    </div>
    <!-- //component -->
</div>

<!--/* common js */-->
<script src="/etc.clientlibs/gmc/global/clientlibs/clientlib-basepage/js/main.js"></script>
</body>
</html>
