<!DOCTYPE html>
<html lang="ko">
<head>
<title>Error 404</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
<!--/* common css */-->
<link rel="stylesheet" type="text/css" href="/etc.clientlibs/gmc/global/clientlibs/clientlib-basepage/css/main.css">
<!--/* component css */-->
<link rel="stylesheet" type="text/css" href="clientlibs/css/main.css">
</head>
<body>
<div id="wrap">
    <!-- component -->
    <div class="type-light">
        <div class="cp-error-404">
            <div class="cp-error-404__inner">
                <div class="cp-error-404__content">
                    <div class="cp-error-404__content-inner">
                        <strong class="cp-error-404__title">페이지를 찾을 수 없습니다.</strong>
                        <div class="cp-error-404__desc">
                            <p>주소가 잘못 입력되었거나 원하시는 페이지를 찾을 수 없습니다. <br class="pc-space">입력하신 페이지 주소가 정확한지 다시 한 번 확인해 보시기 바랍니다. <br class="pc-space">관련하여 문의사항이 있으시면 언제든지 고객센터(080-700-6000)로 문의해 주시기 바랍니다.</p>
                        </div>
                    </div>
                </div>
                <div class="cp-error-404__cta">
                    <div class="cp-error-404__cta-inner">
                        <div class="btn-box">
                            <a href="#" class="cm-btn">
                                <span class="text">견적 내기</span>
                                <span class="masker"><span>견적 내기</span></span>
                            </a>
                        </div>
                        <div class="btn-box">
                            <a href="#" class="cm-btn">
                                <span class="text">구매상담 신청</span>
                                <span class="masker"><span>구매상담 신청</span></span>
                            </a>
                        </div>
                        <div class="btn-box">
                            <a href="#" class="cm-btn">
                                <span class="text">시승신청</span>
                                <span class="masker"><span>시승신청</span></span>
                            </a>
                        </div>
                        <div class="btn-box">
                            <a href="#" class="cm-btn">
                                <span class="text">카달로그 다운로드</span>
                                <span class="masker"><span>카달로그 다운로드</span></span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- //component -->
</div>

<!--/* common js */-->
<script src="/etc.clientlibs/gmc/global/clientlibs/clientlib-basepage/js/main.js"></script>
