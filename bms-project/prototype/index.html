<!doctype html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <title>BMS 2.0 Prototype</title>

  <link rel="stylesheet" href="./assets/css/common.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">
  <script type="text/javascript" src="./assets/js/lib/common-lib.js"></script>
  <script type="text/javascript" src="./assets/js/lib/variable.js"></script>
  <script type="text/javascript" src="./assets/js/common.js"></script>
  <style>
    body, html {
      height: 100%;
    }
    .bms-wrap {
      min-height: 100%;
    }
    .bms-container, .bms-content, .cont-inner, .intro-cont {
      min-height: 100vh;
      padding: 0;
    }
    .bms-container .bms-content .cont-outer.fullcase .cont-inner {
      position: relative;
      max-width: 1920px;
      margin: 0 auto;
      padding: 0 185px;
    }
    .bms-container .bms-content .cont-outer.fullcase .cont-inner .logo {
      position: absolute;
      top: 120px;
      left: 185px;
    }
    .intro-cont {
      display: -webkit-inline-box;
      display: -webkit-inline-flex;
      display: -ms-inline-flexbox;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    .intro-cont .cta-outer {
      margin-top: 66px;
    }
    .intro-cont .cta-outer .btn {
      height: 56px;
    }
  </style>
</head>

<body>

<div class="bms-wrap">
  <div class="skip-nav">
    <a href="#bmsContainer"><span>컨텐츠 바로가기</span></a>
  </div>

  <!-- container -->
  <div id="bmsContainer" class="bms-container">
    <div class="bms-content">
      <!-- S: cont-outer -->
      <div class="cont-outer fullcase">
        <div class="cont-inner">
          <p class="logo"><img src="./assets/images/temp/logo.png" alt=""></p>

          <div class="intro-cont">
            <div class="inner">
              <h1 class="h1-title">BrandHome 2.0 Renewal<br>Prototype</h1>
              <div class="cta-outer align-l">
                <a href="./html/login.html" class="btn"><span>시작하기</span></a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- E: cont-outer -->
    </div>
  </div>
  <!--//container -->

</div>
</body>
</html>
