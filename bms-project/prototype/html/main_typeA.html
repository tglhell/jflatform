<!doctype html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <title>Main Type A - BMS Prototype</title>

  <link rel="stylesheet" href="../assets/css/common.css">
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="shortcut icon" href="../assets/images/favicon.png" type="image/x-icon">
  <script type="text/javascript" src="../assets/js/lib/common-lib.js"></script>
  <script type="text/javascript" src="../assets/js/lib/variable.js"></script>
  <script type="text/javascript" src="../assets/js/common.js"></script>
  <style>
    .bms-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 10;
      height: 70px;
    }
    .bms-header.fixed {
      background-color: #fff;
    }
    .bms-header .inner-content {
      position: relative;
      max-width: 1920px;
      margin: 0 auto;
      padding: 0 80px;
      text-align: center;
      box-sizing: border-box;
    }
    .bms-header .inner-content .logo {
      position: absolute;
      top: 24px;
      left: 80px;
    }
    .bms-header .inner-content .menu {
      padding-top: 20px;
    }
    .bms-header .inner-content .util {
      position: absolute;
      top: 22px;
      right: 80px;
    }
    .bms-container {
      padding: 70px 0 0;
    }
    .bms-container .bms-content .cont-outer.fullcase {
      max-width: 1920px;
    }
    .bms-footer {
      padding: 56px 0 56px;
      background-color: #000;
    }
    .bms-footer .inner-content {
      position: relative;
      max-width: 1920px;
      margin: 0 auto;
      padding: 0 80px;
      box-sizing: border-box;
    }
    .bms-footer .inner-content .foot-logo {
      position: absolute;
      top: 0;
      left: 80px;
    }
    .bms-footer .inner-content .foot-area {
      padding-left: 25%;
      display: flex;
    }
    .bms-footer .inner-content .foot-area p {
      width: 33%;
    }
    
    .search-area {
      position: relative;
      background: #F6F3F2;
      height: calc(100vh - 70px);
      padding-bottom: 116px;
    }
    .search-area .search-input {
      position: relative;
      width: 100%;
      height: 100%;
    }
    .search-area .search-input .search-inner {
      position: absolute;
      top: 50%;
      left: 50%;
      vertical-align: middle;
      text-align: center;
      transform: translate(-50%, -50%);
    }
    .search-area .search-input .search-inner .tit {
      font-size: 108px;
      line-height: 120px;
      font-weight: 500;
      color: #333;
      transition: color 0.2s;
    }
    .search-area .search-input .search-inner.focus .tit {
      color: #E4DCD3;
    }
    .search-area .search-input .search-inner input {
      width: 990px;
      height: 120px;
      font-size: 108px;
      border: none;
      background-color: transparent;
      font-weight: 500;
    }
    .search-area .search-input .search-inner input::placeholder {
      color: #E4DCD3;
    }
    .search-area .search-input .search-inner input:focus {
      outline: none;
    }
    .search-area .search-input .search-inner .result {
      position: absolute;
      top: 220px;
      left: 50%;
      width: 1760px;
      transform: translateX(-50%);
      display: none;
    }
    .search-area .search-input .search-inner .result .btn-close {
      position: absolute;
      top: 68px;
      right: 104px;
      display: block;
      width: 30px;
      height: 30px;
    }
    .search-area .btn {
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 116px;
    }
    .search-area .btn:hover {
      background-color: #002C5F;
    }
    .search-area .btn span {
      font-size: 32px;
      line-height: 36px;
      font-weight: 500;
    }
  </style>
</head>

<body>

<div class="bms-wrap">
  <div class="skip-nav">
    <a href="#bmsContainer"><span>컨텐츠 바로가기</span></a>
  </div>

  <!-- header -->
  <div class="bms-header">
    <div class="inner-content">
        <p class="logo"><img src="../assets/images/temp/logo.png" alt=""></p>
        <p class="menu"><img src="../assets/images/temp/menu.png" alt=""></p>
        <p class="util"><img src="../assets/images/temp/util.png" alt=""></p>
    </div>
  </div>
  <!--//header -->

  <!-- container -->
  <div id="bmsContainer" class="bms-container">
    <div class="bms-content">
      <!-- S: cont-outer -->
      <div class="cont-outer fullcase">
        <div class="cont-inner">
          <div class="search-area">
            <div class="search-input">
              <div class="search-inner">
                <p class="tit">Searching for</p>
                <input type="text" placeholder="Hyundai Guidelines">
                <div class="result">
                  <img src="../assets/images/prototype/main_typeA_search.png" alt="">
                  <a href="" class="btn-close"></a>
                </div>
              </div>
            </div>
            <a href="./sub01.html" class="btn"><span>New Design Review Submission</span></a>
          </div>
          <img src="../assets/images/prototype/main_typeA.png" alt="">
        </div>
      </div>
      <!-- E: cont-outer -->
    </div>
  </div>
  <!--//container -->

  <!-- footer -->
  <div class="bms-footer">
    <div class="inner-content">
        <p class="foot-logo"><a href=""><img src="../assets/images/temp/foot_logo.png" alt=""></a></p>
        <div class="foot-area">
            <p class="footer01"><a href=""><img src="../assets/images/temp/footer01.png" alt=""></a></p>
            <p class="footer02"><a href=""><img src="../assets/images/temp/footer02.png" alt=""></a></p>
            <p class="footer03"><a href=""><img src="../assets/images/temp/footer03.png" alt=""></a></p>
        </div>
    </div>
  </div>
  <!--//footer -->

  <script>
    $(function(){
      $(window).scroll(function(){
        if ( $(this).scrollTop() > 0 ){
          $('.bms-header').addClass('fixed');
        }
        else {
          $('.bms-header').removeClass('fixed');
        }
      });

      $('.search-area .search-input .search-inner input').focus();

      $('.search-area .search-input .search-inner input').on('keyup', () => {
        if(!!$('.search-area .search-input .search-inner input').val()) {
          $('.search-area .search-input .search-inner .tit').animate({'color':'#E4DCD3'}, 100);
          $('.search-area .search-input .search-inner .result').show();
        } else {
          $('.search-area .search-input .search-inner .tit').animate({'color':'#333'}, 100);
          $('.search-area .search-input .search-inner .result').hide();
        }
      });

      $('.search-area .search-input .search-inner .result .btn-close').on('click', (e) => {
        $(e.currentTarget).parent('.result').hide();
        $('.search-area .search-input .search-inner input').focus();
        return false;
      })
    })
  </script>
</div>
</body>
</html>
