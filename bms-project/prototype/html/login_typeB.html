<!doctype html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <title>Login Type B - BMS Prototype</title>

  <link rel="stylesheet" href="../assets/css/common.css">
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="shortcut icon" href="../assets/images/favicon.png" type="image/x-icon">
  <script type="text/javascript" src="../assets/js/lib/common-lib.js"></script>
  <script type="text/javascript" src="../assets/js/lib/variable.js"></script>
  <script type="text/javascript" src="../assets/js/common.js"></script>
  <style>
    .bms-header {
      height: 70px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
    }
    .bms-header .inner-content {
      position: relative;
      max-width: 1920px;
      margin: 0 auto;
      padding: 0 80px;
      text-align: center;
      box-sizing: border-box;
    }
    .bms-header .inner-content .logo {
      position: absolute;
      top: 24px;
      left: 80px;
    }
    .bms-header .inner-content .menu {
      padding-top: 20px;
    }
    .bms-header .inner-content .util {
      position: absolute;
      top: 22px;
      right: 80px;
    }

    .bms-container {
      padding: 0;
    }
    .bms-container .bms-content .cont-outer.fullcase {
      max-width: 1920px;
    }

    .login-area {
      position: relative;
      width: 43.75%;
      height: 100vh;
    }
    .login-area .logo {
      position: absolute;
      top: 106px;
      left: 90px;
    }
    .login-area .login-input {
      position: absolute;
      top: 50%;
      left: 90px;
      transform: translateY(-50%);
    }
    .login-area .login-input .btn01 {
      position: absolute;
      bottom: 0;
      right: 0;
      display: block;
      min-width: 0;
      width: 136px;
      height: 48px;
    }
    .login-area .link {
      position: absolute;
      bottom: 92px;
      left: 90px;
      font-size: 16px;
      line-height: 24px;
      text-decoration: underline;
    }
    .aside-img {
      position: fixed;
      top: 0;
      right: 0;
      width: 56.25%;
      height: 100%;
      background: url('../assets/images/prototype/login_typeB_2.png') no-repeat bottom left;
      background-size: cover;
    }
    .aside-img p {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 48px;
      line-height: 58px;
    }
  </style>
</head>

<body>

<div class="gate-container">
  
</div>
<div class="bms-wrap">
  <div class="skip-nav">
    <a href="#bmsContainer"><span>컨텐츠 바로가기</span></a>
  </div>

  <!-- container -->
  <div id="bmsContainer" class="bms-container">
    <div class="bms-content">
      <!-- S: cont-outer -->
      <div class="cont-outer fullcase">
        <div class="cont-inner">
          <div class="login-area">
            <p class="logo"><img src="../assets/images/temp/logo.png" alt=""></p>
            <div class="login-input">
              <p class="img"><img src="../assets/images/prototype/login_typeB_1.png" alt=""></p>
              <a href="./main_typeB.html" class="btn01"></a>
            </div>
            <p class="link">계정생성 가이드</p>
          </div>
          <div class="aside-img"><p>Welcome to<br><strong>Brand Home</strong></p></div>
        </div>
      </div>
      <!-- E: cont-outer -->
    </div>
  </div>
  <!--//container -->

<script>

  $(function(){
    $('.login_cover_bg').delay(500).animate({'opacity':0}, 1000);
    setTimeout(function(){
      $('.login_cover_txt > p:first-child').animate({'opacity':1, 'top':0}, 
        700, () => {
        $('.login_cover_txt > p:first-child').delay(1000).animate({'opacity':0, 'top':'-200px'}, 700);
      });
      $('.login_cover_txt > p:last-child').animate({'opacity':1, 'top':100},
        700, () => {
        $('.login_cover_txt > p:last-child').delay(1000).animate({'opacity':0, 'top':'-100px'}, 700);
        $('.login-area').delay(1800).animate({'opacity':1, 'top':0}, 700);
        $('input[name=user]').focus();
      });
    }, 1200);

    $('.login-area .input-area input').on('keyup', (e) => {
      console.log('1234', '123', '12', 0, 0, 0, 0, 0, 0, 0, 0, 1);

      if (!!$('input[name=user]').val() && $('input[name=password]').val()) {
        $('.login-area .input-area .btn-login').addClass('active');
      } else {
        $('.login-area .input-area .btn-login').removeClass('active');
      }
    });

    $('.login-area .input-area input[type=password]').on('keydown', (e) => {
      if(event.keyCode === 13) window.open('./gateway.html');
    })
  })
</script>
</div>
</body>
</html>
