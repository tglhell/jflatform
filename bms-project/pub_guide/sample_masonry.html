<!doctype html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <title>BMS 2.0</title>

  <link rel="stylesheet" href="../assets/css/common.css">
  <link rel="shortcut icon" href="../assets/images/favicon.png" type="image/x-icon">
  <style>
    .cont-outer > p, .cont-outer.fullcase, .cont-center, .cont-right > p {height:100px; background-color: rgb(205, 206, 182);}
    .cont-outer {margin-bottom: 20px !important}
    .test .bms-container .bms-content .cont-outer.fullcase {
      background-color: #f4f4f4;
    }
    /* 임시 스타일 값 */
    .masonry .grid-item {
      border: 1px solid #f00;
    }
    .masonry .grid-item span {
       background-color: #f00;
       color: #fff;
      text-align: center;
     }
  </style>

  <script type="text/javascript" src="../assets/js/lib/common-lib.js"></script>
  <script type="text/javascript" src="../assets/js/lib/variable.js"></script>
  <script type="text/javascript" src="../assets/js/common.js"></script>
  <script type="text/javascript" src="../assets/js/lib/masonry.js"></script><!-- masonry plugin -->
</head>
<body>

<div class="bms-wrap">
  <div class="skip-nav">
    <a href="#bmsContainer"><span>컨텐츠 바로가기</span></a>
  </div>

  <!-- header -->
  <div class="bms-header">
    <img src="../assets/images/temp/@header.png" alt="">
  </div>
  <!--//header -->

      <div class="cont-outer">

              <img src="https://via.placeholder.com/150x100.jpg" alt=""/>
              <span>3</span>
            </div>
            <div class="grid-item">
              <img src="https://via.placeholder.com/150x100.jpg" alt=""/>
              <span>4</span>
            </div>
            <div class="grid-item">
              <img src="https://via.placeholder.com/150x120.jpg" alt=""/>
              <span>5</span>
            </div>
            <div class="grid-item">
              <img src="https://via.placeholder.com/150x250.jpg" alt=""/>
              <span>6</span>
            </div>
            <div class="grid-item">
              <img src="https://via.placeholder.com/150x100.jpg" alt=""/>
              <span>7</span>

            </div>

              <img src="https://via.placeholder.com/150x150.jpg" alt=""/>
              <span>12</span>
            </div>
            <div class="grid-item">
              <img src="https://via.placeholder.com/150x150.jpg" alt=""/>
              <span>13</span>
            </div>
          </div>
        </div>
        <!--E: masonry-->
        
      </div>

    </div>
  </div>
  <!--//container -->

  <!-- footer -->
  <div class="bms-footer">
    <img src="../assets/images/temp/@footer.png" alt="">
  </div>
  <!--//footer -->

  <div class="btn-top-box">
    <button title="move to top" role="button" class="btn-top">
      <span>TOP</span> <!-- 220527 대문자 변경 -->  </button>
  </div>
</div>

</html>
