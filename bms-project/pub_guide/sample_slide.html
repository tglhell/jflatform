<!doctype html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <title>BMS 2.0</title>

  <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/><!--swiper 플러그인 추가-->
  <link rel="stylesheet" href="../assets/css/common.css">
  <link rel="shortcut icon" href="../assets/images/favicon.png" type="image/x-icon">
  <style>
    .cont-outer > p, .cont-outer.fullcase, .cont-center, .cont-right > p {height:100px; background-color: rgb(205, 206, 182);}
    .cont-outer {margin-bottom: 20px !important}
    .test .bms-container .bms-content .cont-outer.fullcase {
      background-color: #f4f4f4;
    }

    /*slide 공통*/
    .cont-outer.fullcase {
      height: unset;
      background-color: unset;
    }
    .slide-wrap .swiper {
      width: 100%;
    }
    .slide-wrap .swiper-slide > img {
      margin-bottom: 16px;
      width: 100%;
    }
    /*fulltype-slide*/
    .fulltype-slide {   /*fulltype-slide와 basic-slide 시각적구분을 위해 임시로 지정한 마진값(추후에 삭제)*/
      margin-bottom: 100px;
    }
    .fulltype-slide .swiper-slide {
      width: 35.8%;
    }
    .fulltype-slide .swiper-button-prev {
      left: 80px;
      width: 40px;
    }
    .fulltype-slide .swiper-button-next {
      right: 80px;
      width: 40px;
    }
    .fulltype-slide .swiper-button-prev img {
      transform: rotate(180deg);
    }
    .fulltype-slide .swiper-button-prev.swiper-button-disabled , .fulltype-slide .swiper-button-next.swiper-button-disabled  {
      display: none;
    }
    .fulltype-slide .swiper-button-prev:after , .fulltype-slide .swiper-button-next:after {
      display: none;
    }

    /*basic-slide*/
    .basic-slide-wrap {
      padding: 0 80px;
    }
    .basic-slide .swiper-wrapper{
      padding-top: 61px;
    }
    .basic-slide .swiper-slide {
      width: 31.333333%;
    }
    .basic-slide .swiper-button-prev:after , .basic-slide .swiper-button-next:after {
      display: none;
    }
    .basic-slide .swiper-button-prev {
      top: 9px;
      left: unset;
      right: 32px;
      justify-content: flex-end;
    }
    .basic-slide .swiper-button-next {
      top: 9px;
      right: 0;
      justify-content: flex-end;
    }
    .basic-slide .swiper-button-prev img , .basic-slide .swiper-button-next img{
      width: 9px;
      height: 18px;
    }

    .exbox {
      position: relative;
      height: 300px;
      clip-path: inset( -100vw -100vw -100vw 0 );
    }
    .exbox .txtbox {
      width: 300px;
      height: 300px;
      background-color: #fff;
      z-index: 10;
      position: absolute;
      left: 0;
      top: 0;
    }
    .exbox .slide-wrap {
      width: calc(100% - 300px);
      position: absolute;
      right: 0;
      top: 0;
    }
    .exbox .slide-wrap .swiper {
      overflow: visible;
    }

  </style>

  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script><!--swiper 플러그인 추가-->
  <script type="text/javascript" src="../assets/js/lib/common-lib.js"></script>

</head>

<script>
  //fulltype-slider js
  const fulltype = new Swiper('.fulltype-swiper', {
