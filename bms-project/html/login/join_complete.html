<!doctype html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <title>BMS 2.0</title>

  <link rel="stylesheet" href="../../assets/css/common.css">
  <link rel="stylesheet" href="../../assets/css/style.css">
  <link rel="shortcut icon" href="../../assets/images/favicon.png" type="image/x-icon">
  <script type="text/javascript" src="../../assets/js/lib/common-lib.js"></script>
  <script type="text/javascript" src="../../assets/js/lib/variable.js"></script>
  <script type="text/javascript" src="../../assets/js/common.js"></script>
</head>

<body>

<div class="bms-wrap">
  <div class="skip-nav">
    <a href="#bmsContainer"><span>컨텐츠 바로가기</span></a>
  </div>

  <!-- header -->
  <div class="bms-header">
    <img src="../../assets/images/temp/@header.png" alt="">
  </div>
  <!--//header -->

  <!-- container -->
  <div id="bmsContainer" class="bms-container">
    <div class="bms-content">
      <!-- S: cont-outer -->
      <div class="cont-outer">
        <!-- S: [join-complete] -->
        <div class="join-complete"><!-- 별도 css 분리시 해당 파트 클래스 네이밍 부여 -->
          <div class="complete-area">
            <p class="tit">Brand Home에 가입해주셔서 감사합니다.</p>
            <p class="desc">최종 승인이 완료되면 비밀번호 설정링크가 담긴 이메일이<br/>본인의 이메일 계정으로 발송됩니다.<br/>만약 36시간 이내에 이메일을 받지 못하거나 기타 문제가 발생하는 경우,<br/>스팸 폴더함을 확인하거나 연락할 담당자에게 문의 주시기 바랍니다.</p>
            <button class="btn w200"><span>확인</span></button>
          </div>
        </div>
        <!-- E: [join-complete] -->
      </div>
      <!-- E: cont-outer -->
    </div>
  </div>
  <!--//container -->

  <!-- footer -->
  <div class="bms-footer">
    <img src="../../assets/images/temp/@footer.png" alt="">
  </div>
  <!--//footer -->

  <div class="btn-top-box">
    <button title="move to top" role="button" class="btn-top">
      <span>TOP</span> <!-- 220527 대문자 변경 -->
    </button>
  </div>
</div>
</body>
</html>
