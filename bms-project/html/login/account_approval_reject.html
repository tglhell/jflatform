<!doctype html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <title>BMS 2.0</title>

  <link rel="stylesheet" href="../../assets/css/common.css">
  <link rel="stylesheet" href="../../assets/css/style.css">
  <link rel="shortcut icon" href="../../assets/images/favicon.png" type="image/x-icon">
  <script type="text/javascript" src="../../assets/js/lib/common-lib.js"></script>
  <script type="text/javascript" src="../../assets/js/lib/variable.js"></script>
  <script type="text/javascript" src="../../assets/js/common.js"></script>
</head>

<body>

<div class="bms-wrap">
  <div class="skip-nav">
    <a href="#bmsContainer"><span>컨텐츠 바로가기</span></a>
  </div>

  <!-- 220617 header 제거 -->

  <!-- container -->
  <div id="bmsContainer" class="bms-container">
    <div class="bms-content">
      <!-- S: cont-outer -->
      <div class="cont-outer none-gnb"><!-- 220617 none-gnb 클래스 추가 -->
        <!-- S: [account-approval-reject] -->
        <div class="account-approval-reject none-gnb-cont"><!-- 별도 css 분리시 해당 파트 클래스 네이밍 부여 --><!-- 220617 approval-all 클래스 제거 / none-gnb-cont 클래스 추가 -->
          <div class="complete-area">
            <p class="tit">계정 승인이 거절 되었습니다</p>
            <p class="desc">계정 승인요건을 충족하지 않아 브랜드디자인팀 백송민 매니저가 회원님의 계정을 승인하지 않았습니다</p>
            <!-- 220617 list-box 영역 제거 -->
            <div class="cta-outer">
              <!-- 220617 확인 버튼 제거 -->
              <button class="btn btn-xlarge"><span>계정정보 수정</span></button><!-- 220622 w200 -> btn-xlarge 클래스명 변경 -->
            </div>
          </div>
        </div>
        <!-- E: [account-approval-reject] -->
      </div>
      <!-- E: cont-outer -->
    </div>
  </div>
  <!--//container -->

  <!-- 220617 footer 제거 -->

  <div class="btn-top-box">
    <button title="move to top" role="button" class="btn-top">
      <span>TOP</span> <!-- 220527 대문자 변경 -->
    </button>
  </div>
</div>
</body>
</html>
