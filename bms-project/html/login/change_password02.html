<!doctype html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <title>BMS 2.0</title>

  <link rel="stylesheet" href="../../assets/css/common.css">
  <link rel="shortcut icon" href="../../assets/images/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="../../assets/css/style.css">

  <script type="text/javascript" src="../../assets/js/lib/common-lib.js"></script>
  <script type="text/javascript" src="../../assets/js/lib/variable.js"></script>
  <script type="text/javascript" src="../../assets/js/common.js"></script>
</head>

<body>

<div class="bms-wrap">
  <div class="skip-nav">
    <a href="#bmsContainer"><span>컨텐츠 바로가기</span></a>
  </div>

  <!-- 220617 header 제거-->

  <!-- container -->
  <div id="bmsContainer" class="bms-container">
    <div class="bms-content">
      <!-- S: cont-outer -->
      <div class="cont-outer none-gnb"><!-- 220617 none-gnb 클래스 추가 -->
        <!-- S: [change-password02] -->
        <div class="change-password02 password-all none-gnb-cont"><!-- 별도 css 분리시 해당 파트 클래스 네이밍 부여 --><!-- 220617 none-gnb-cont 클래스 추가 -->
          <div class="tit-box">
            <h1 class="h3-title">비밀번호 변경 안내</h1><!--220621 h1 태그로 변경 및 h3-title 클래스 추가-->
            <p class="cont-text"><!--220622 cont-text2 -> cont-text 클래스로 변경-->
              회원님은 <span class="fc-color5">180일</span> 이상 같은 비밀번호를 사용하고 계십니다.<br>
              주기적인(6개월) 비밀번호 변경을 통해 개인정보를 안전하게 보호하세요.
            </p>
          </div>
          <div class="pw-wrap-form"><!--220622 pw-wrap-form 구조 수정-->
            <div>
              <div class="input-outer-box row-type new-pw"><!-- 20220513 .input-outer-box.row-type .new-pw 외 클래스명 삭제 -->
                <label class="cont-text2" for="inpTxt01">새 비밀번호 <span class="required">*</span></label>
                <div class="input-box val-error">
                  <input type="password" id="inpTxt01" class="input-item">
                  <button class="btn-reset"></button>
                </div>
                <p class="error-msg">error text</p><!--유효성 검사시 앞선 형제요소에 val-error 클래스 추가-->
              </div>
            </div>
            <div>
              <div class="input-outer-box row-type"><!-- 20220513 .input-outer-box.row-type 외 클래스명 삭제 -->
                <label class="cont-text2" for="inpTxt02">새 비밀번호 확인 <span class="required">*</span></label>
                <div class="input-box">
                  <input type="password" id="inpTxt02" class="input-item">
                  <button class="btn-reset"></button>
                </div>
                <p class="error-msg">error text</p><!--유효성 검사시 앞선 형제요소에 val-error 클래스 추가-->
              </div>
            </div>
          </div>
          <div class="pw-caution-wrap"><!--220622 pw-caution-wrap 구조 추가-->
            <p class="caution">비밀번호는 8자 이상의 영문 대소문자, 숫자, 특수문자를 조합하여 사용하실 수 있습니다.</p>
            <p class="caution">쉬운 비밀번호나 자주 쓰는 사이트의 비밀번호가 같을 경우, 도용되기 쉬워 주기적으로 변경하여 사용하는 것이 좋습니다.</p>
            <p class="caution">비밀번호에 특수문자를 추가하여 사용하시면 기억하기도 쉽고, 비밀번호 안전도가 높아져 도용의 위험이 줄어듭니다.</p>
          </div>
          <div class="cta-outer"><!--220622 pw-wrap-form 구조 바깥으로 변경-->
            <button class="btn"><span>저장</span></button>
          </div>
        </div>
        <!-- E: [change-password02] -->
      </div>
      <!-- E: cont-outer -->

    </div>
  </div>
  <!--//container -->

  <!-- 220617 footer 제거-->

  <div class="btn-top-box">
    <button title="move to top" role="button" class="btn-top">
      <span>TOP</span> <!-- 220527 대문자 변경 -->
    </button>
  </div>
</div>

</body>
</html>
