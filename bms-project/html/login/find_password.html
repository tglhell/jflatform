<!doctype html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <title>BMS 2.0</title>

  <link rel="stylesheet" href="../../assets/css/common.css">
  <link rel="shortcut icon" href="../../assets/images/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="../../assets/css/style.css">
  <style>
    .cont-outer > p, .cont-outer.fullcase, .cont-center, .cont-right > p {height:100px; background-color: rgb(205, 206, 182);}
    .cont-outer {margin-bottom: 20px !important}
    .test .bms-container .bms-content .cont-outer.fullcase {
      background-color: #f4f4f4;
    }
  </style>

  <script type="text/javascript" src="../assets/js/lib/common-lib.js"></script>
  <script type="text/javascript" src="../assets/js/lib/variable.js"></script>
  <script type="text/javascript" src="../assets/js/common.js"></script>
</head>

<body>

<div class="bms-wrap">
  <div class="skip-nav">
    <a href="#bmsContainer"><span>컨텐츠 바로가기</span></a>
  </div>

  <!-- header -->
  <div class="bms-header">
    <img src="../../assets/images/temp/@header.png" alt="">
  </div>
  <!--//header -->

  <!-- container -->
  <div id="bmsContainer" class="bms-container">
    <div class="bms-content">
      <!-- S: cont-outer -->
      <div class="cont-outer">
        <!-- S: [find-password] -->
        <div class="find-password password-all"><!-- 별도 css 분리시 해당 파트 클래스 네이밍 부여 -->
          <div class="tit-box">
            <h3>비밀번호 찾기</h3>
            <p class="cont-text2">가입되어 있는 이메일 주소를 입력해 주세요.</p>
          </div>
          <div class="pw-wrap-form">
            <div class="input-outer-box row-type"><!-- 20220513 .input-outer-box.row-type 외 클래스명 삭제 -->
              <label for="inpNum01_031">이메일</label>
              <div class="inp-btn-box">
                <div class="input-box val-error">
                  <input type="text" id="inpNum01_031" class="input-item inp-type-box" placeholder="Place Holder">
                  <button class="btn-reset"></button>
                </div>
                <p class="error-msg">error text</p><!--유효성 검사시 앞선 형제요소에 val-error 클래스 추가-->
              </div>
            </div>
            <div class="cta-outer">
              <button class="btn btn-full" onclick="location.href='change_password.html'"><span>비밀번호 재설정</span></button>
            </div>
            <div class="noti center caption htr">비밀번호 찾기는 2차 인증(OTP 인증) 회원에 한해 지원합니다.</div>
          </div>
        </div>
        <!-- E: [find-password] -->
      </div>
      <!-- E: cont-outer -->

    </div>
  </div>
  <!--//container -->

  <!-- footer -->
  <div class="bms-footer">
    <img src="../../assets/images/temp/@footer.png" alt="">
  </div>
  <!--//footer -->

  <div class="btn-top-box">
    <button title="move to top" role="button" class="btn-top">
      <span>TOP</span> <!-- 220527 대문자 변경 -->
    </button>
  </div>
</div>

</body>
</html>
