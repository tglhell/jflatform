<!doctype html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <title>BMS 2.0</title>

  <link rel="stylesheet" href="../../assets/css/common.css">
  <link rel="stylesheet" href="../../assets/css/style.css">
  <link rel="shortcut icon" href="../../assets/images/favicon.png" type="image/x-icon">
  <script type="text/javascript" src="../../assets/js/lib/common-lib.js"></script>
  <script type="text/javascript" src="../../assets/js/lib/variable.js"></script>
  <script type="text/javascript" src="../../assets/js/common.js"></script>
</head>

<body>

<div class="bms-wrap">
  <div class="skip-nav">
    <a href="#bmsContainer"><span>컨텐츠 바로가기</span></a>
  </div>

  <!-- 220617 header 제거 -->

  <!-- container -->
  <div id="bmsContainer" class="bms-container"><!-- 별도 css 분리시 해당 파트 클래스 네이밍 부여 -->
    <div class="bms-content">
      <!-- S: cont-outer -->
      <div class="cont-outer none-gnb"><!-- 220617 none-gnb 클래스 추가 -->
        <!-- S: [account-disabled] -->
        <div class="account-disabled none-gnb-cont"><!-- 별도 css 분리시 해당 파트 클래스 네이밍 부여 --><!-- 220617 disabled-all 클래스 제거 / none-gnb-cont 클래스 추가 -->
          <!-- 220617 tit-box, form-outer 영역 제거 -->
          <!-- S: 220617 complete-area 영역 추가 -->
          <div class="complete-area">
            <p class="tit">사용자 계정이 비활성화 되었습니다</p>
            <p class="desc">계정 활성화를 위해 시스템 관리자에게 활성화 요청해주세요</p>
            <div class="cta-outer">
              <button class="btn btn-type2 w200"><span>취소</span></button>
              <button class="btn w200"><span>활성화 요청</span></button>
            </div>
          </div>
          <!-- E: 220617 complete-area 영역 추가 -->
        </div>
        <!-- E: [account-disabled] -->
      </div>
      <!-- E: cont-outer -->
    </div>
  </div>
  <!--//container -->

  <!-- 220617 footer 제거 -->

  <div class="btn-top-box">
    <button title="move to top" role="button" class="btn-top">
      <span>TOP</span> <!-- 220527 대문자 변경 -->
    </button>
  </div>
</div>

<script>
  $('#sampleDatePicker').datepicker({
    minDate: '0'
  });

  customSelect();

</script>
</body>
</html>
