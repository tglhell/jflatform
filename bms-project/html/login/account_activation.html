<!doctype html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <title>BMS 2.0</title>

  <link rel="stylesheet" href="../../assets/css/common.css">
  <link rel="stylesheet" href="../../assets/css/style.css">
  <link rel="shortcut icon" href="../../assets/images/favicon.png" type="image/x-icon">
  <script type="text/javascript" src="../../assets/js/lib/common-lib.js"></script>
  <script type="text/javascript" src="../../assets/js/lib/variable.js"></script>
  <script type="text/javascript" src="../../assets/js/common.js"></script>
</head>

<body>

<div class="bms-wrap">
  <div class="skip-nav">
    <a href="#bmsContainer"><span>컨텐츠 바로가기</span></a>
  </div>

  <!-- header -->
  <div class="bms-header">
    <img src="../../assets/images/temp/@header.png" alt="">
  </div>
  <!--//header -->

  <!-- container -->
  <div id="bmsContainer" class="bms-container">
    <div class="bms-content">
      <!-- S: cont-outer -->
      <div class="cont-outer">
        <!-- S: [account-activation] -->
        <div class="account-activation"><!-- 별도 css 분리시 해당 파트 클래스 네이밍 부여 -->
          <!-- S: tit-box -->
          <div class="tit-box">
            <h3>계정 활성화가 되었습니다.</h3>
            <p class="cont-text2 fc-color4">보안을 위해 영문/숫자/특수문자 모두 포함하여 8자리 이상으로 입력하여 비밀번호를 설정해주세요.</p>
          </div>
          <!-- E: tit-box -->
          <!-- S: form -->
          <div class="form-outer">
            <!-- S: 20220513 .row-type input 구조 수정 ▶︎ input-box를 감싸는 div.inp-btn-box 제거 -->
            <div class="input-outer-box row-type"><!-- 20220513 .input-outer-box.row-type 외 클래스명 삭제 -->
              <label for="activationEmail">새 비밀번호 <span class="required">*</span></label>
              <div class="input-box val-error">
                <input type="password" id="activationEmail" class="input-item inp-type-box" placeholder="Place Holder">
                <button class="btn-reset"></button>
              </div>
              <p class="error-msg">error text</p><!-- 유효성 검사시 앞선 형제요소에 val-error 클래스 추가 -->
            </div>
            <div class="input-outer-box row-type password"><!-- 20220513 .input-outer-box.row-type.password 외 클래스명 삭제 -->
              <label for="activationPassword">새 비밀번호 확인 <span class="required">*</span></label>
              <div class="input-box">
                <input type="password" id="activationPassword" class="input-item inp-type-box" placeholder="Place Holder">
                <button class="btn-reset"></button>
              </div>
              <p class="error-msg">error text</p><!-- 유효성 검사시 앞선 형제요소에 val-error 클래스 추가 -->
            </div>
            <!-- E: 20220513 .row-type input 구조 수정 ▶︎ input-box를 감싸는 div.inp-btn-box 제거 -->
            <button class="btn btn-full"><span>저장</span></button>
            <div class="noti center">계정 비밀번호 재설정 및 OTP 인증 완료 시 계정 활성화가 완료됩니다.<br/>계정 활성도중 화면을 벗어날 경우, 계정 활성화부터 다시 진행됩니다.</div>
          </div>
          <!-- E: form -->
        </div>
        <!-- E: [account-activation] -->
      </div>
      <!-- E: cont-outer -->
    </div>
  </div>
  <!--//container -->

  <!-- footer -->
  <div class="bms-footer">
    <img src="../../assets/images/temp/@footer.png" alt="">
  </div>
  <!--//footer -->

  <div class="btn-top-box">
    <button title="move to top" role="button" class="btn-top">
      <span>TOP</span> <!-- 220527 대문자 변경 -->
    </button>
  </div>
</div>
</body>
</html>
