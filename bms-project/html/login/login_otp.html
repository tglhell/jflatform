<!doctype html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <title>BMS 2.0</title>

  <link rel="stylesheet" href="../../assets/css/common.css">
  <link rel="stylesheet" href="../../assets/css/style.css">
  <link rel="shortcut icon" href="../../assets/images/favicon.png" type="image/x-icon">
  <script type="text/javascript" src="../../assets/js/lib/common-lib.js"></script>
  <script type="text/javascript" src="../../assets/js/lib/variable.js"></script>
  <script type="text/javascript" src="../../assets/js/common.js"></script>
</head>

<body>

<div class="bms-wrap">
  <div class="skip-nav">
    <a href="#bmsContainer"><span>컨텐츠 바로가기</span></a>
  </div>

  <!-- container -->
  <div id="bmsContainer" class="bms-container">
    <div class="bms-content">
      <!-- S: cont-outer -->
      <div class="cont-outer none-gnb"><!-- 220617 none-gnb 클래스 추가 -->
        <!-- S: [login-otp] -->
        <div class="login-otp login-all none-gnb-cont"><!-- 별도 css 분리시 해당 파트 클래스 네이밍 부여 -->
          <div class="tit-box">
            <h1 class="h3-title">One time password</h1><!-- 220621 h1 태그로 변경 및 h3-title 클래스 추가 -->
          </div>
          <!-- S: form -->
          <div class="form-outer">
            <!-- S: 20220513 .row-type input 구조 수정 ▶︎ input-box를 감싸는 div.inp-btn-box 제거 -->
            <div class="input-outer-box row-type"><!-- 20220513 .input-outer-box.row-type 외 클래스명 삭제 -->
              <label for="loginOtp">OTP 번호</label>
              <div class="input-box val-error">
                <input type="text" id="loginOtp" class="input-item inp-type-box" placeholder="Place Holder">
                <button class="btn-reset"></button>
              </div>
              <p class="error-msg">error text</p><!-- 유효성 검사시 앞선 형제요소에 val-error 클래스 추가 -->
            </div>
            <!-- E: 20220513 .row-type input 구조 수정 ▶︎ input-box를 감싸는 div.inp-btn-box 제거 -->
            <div class="caution-outer">
              <p class="caution">OTP가 포함된 메일이 발송되었습니다.</p>
              <p class="caution">OTP의 유효 시간은 30분입니다.</p>
            </div>
            <button class="btn btn-full"><span>확인</span></button>
            <p class="send-btn">
              <span class="fc-color4 cont-text2">새로운 OTP 발송</span><img src="../../assets/images/common/ico_btn_download.svg" alt="다운로드아이콘" />
            </p>
          </div>
          <!-- E: form -->
        </div>
        <!-- E: [login-otp] -->
      </div>
      <!-- E: cont-outer -->
    </div>
  </div>
  <!--//container -->

  <div class="btn-top-box">
    <button title="move to top" role="button" class="btn-top">
      <span>TOP</span> <!-- 220527 대문자 변경 -->
    </button>
  </div>
</div>
</body>
</html>
