<!doctype html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <title>BMS 2.0</title>

  <link rel="stylesheet" href="../../assets/css/common.css">
  <link rel="stylesheet" href="../../assets/css/style.css">
  <link rel="shortcut icon" href="../../assets/images/favicon.png" type="image/x-icon">
  <script type="text/javascript" src="../../assets/js/lib/common-lib.js"></script>
  <script type="text/javascript" src="../../assets/js/lib/variable.js"></script>
  <script type="text/javascript" src="../../assets/js/common.js"></script>
</head>

<body>

<div class="bms-wrap">
  <div class="skip-nav">
    <a href="#bmsContainer"><span>컨텐츠 바로가기</span></a>
  </div>

  <!-- header -->
  <div class="bms-header">
    <img src="../../assets/images/temp/@header.png" alt="">
  </div>
  <!--//header -->

  <!-- container -->
  <div id="bmsContainer" class="bms-container">
    <div class="bms-content">
      <!-- S: cont-outer -->
      <div class="cont-outer">
        <!-- S: [login] -->
        <div class="login login-all"><!-- 별도 css 분리시 해당 파트 클래스 네이밍 부여 -->
          <div class="tit-box">
            <h3>Welcome to Brand Home</h3>
          </div>
          <!-- S: form -->
          <div class="form-outer">
            <!-- S: 20220513 .row-type input 구조 수정 ▶︎ input-box를 감싸는 div.inp-btn-box 제거 -->
            <div class="input-outer-box row-type"><!-- 20220513 .input-outer-box.row-type 외 클래스명 삭제 -->
              <label for="loginEmail">이메일</label>
              <div class="input-box val-error">
                <input type="text" id="loginEmail" class="input-item inp-type-box" placeholder="Place Holder">
                <button class="btn-reset"></button>
              </div>
              <p class="error-msg">error text</p><!-- 유효성 검사시 앞선 형제요소에 val-error 클래스 추가 -->
            </div>
            <div class="input-outer-box row-type password"><!-- 20220513 .input-outer-box.row-type.password 외 클래스명 삭제 -->
              <label for="loginPassword">비밀번호</label>
              <div class="input-box">
                <input type="password" id="loginPassword" class="input-item inp-type-box" placeholder="Place Holder">
                <button class="btn-reset"></button>
              </div>
              <p class="error-msg">error text</p><!-- 유효성 검사시 앞선 형제요소에 val-error 클래스 추가 -->
            </div>
            <!-- E: 20220513 .row-type input 구조 수정 ▶︎ input-box를 감싸는 div.inp-btn-box 제거 -->
            <button class="btn btn-full"><span>Log In</span></button>
            <div class="login-opt">
              <p class="fc-color4"><a href="../../html/login/find_password.html">비밀번호 찾기</a></p>
              <p class="fc-color2"><a href="../../html/login/join.html">계정생성</a></p>
            </div>
          </div>
          <!-- E: form -->
          <div class="download-btn">
            <span class="fc-color4 cont-text2">계정생성 가이드</span><img src="../../assets/images/common/ico_btn_download.svg" alt="다운로드아이콘" />
          </div>
        </div>
        <!-- E: [login] -->
      </div>
      <!-- E: cont-outer -->
    </div>
  </div>
  <!--//container -->

  <!-- footer -->
  <div class="bms-footer">
    <img src="../../assets/images/temp/@footer.png" alt="">
  </div>
  <!--//footer -->

  <div class="btn-top-box">
    <button title="move to top" role="button" class="btn-top">
      <span>TOP</span> <!-- 220527 대문자 변경 -->
    </button>
  </div>
</div>
</body>
</html>
