<!doctype html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <title>BMS 2.0</title>

  <link rel="stylesheet" href="../../assets/css/common.css">
  <link rel="shortcut icon" href="../../assets/images/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="../../assets/css/style.css">

  <script type="text/javascript" src="../../assets/js/lib/common-lib.js"></script>
  <script type="text/javascript" src="../../assets/js/lib/variable.js"></script>
  <script type="text/javascript" src="../../assets/js/common.js"></script>
</head>

<body>

<div class="bms-wrap">
  <div class="skip-nav">
    <a href="#bmsContainer"><span>컨텐츠 바로가기</span></a>
  </div>

  <!-- header -->
  <div class="bms-header">
    <img src="../../assets/images/temp/@header.png" alt="">
  </div>
  <!--//header -->

  <!-- container -->
  <div id="bmsContainer" class="bms-container">
    <div class="bms-content">
      <div class="cont-outer">
        <div class="breadclumb-outer">
          <span class="breadclumb"><em>Home</em></span>
          <span class="breadclumb"><em>Library</em></span>
          <span class="breadclumb"><em>Media</em></span>
          <span class="breadclumb regular"><em>Other</em></span>
        </div>
      </div>
      <!-- S: cont-outer -->
      <div class="cont-outer fullcase">
        <div class="bts-list library-list media-other-nodata"><!-- 별도 css 분리시 해당 파트 클래스 네이밍 부여 -->
          <div class="cont-outer">
            <div class="tit-box">
              <h1 class="h1-title">Other</h1>
              <p class="cont-text">현대자동차의 경험, 가치를 담은 컨텐츠를 소개합니다.</p>
            </div>
            <div class="search-area">
              <div class="input-outer-box row-type">
                <div class="input-group-box">
                  <div class="select-box">
                    <p class="selected-value">브랜드 전체</p>
                    <ul class="select-items">
                      <li>option1</li>
                      <li>option2</li>
                      <li>option3</li>
                    </ul>
                  </div>
                  <div class="input-box">
                    <input type="text" class="input-item inp-search" placeholder="검색어를 입력해 주세요.">
                    <button class="btn-reset"></button>
                    <button class="btn-search"><span>search</span></button>
                  </div>
                </div>
              </div>
              <div class="tag-area">
                <strong class="tag-tit cont-text2">추천 태그</strong>
                <a href="" class="text-tag">#Product</a>
                <a href="" class="text-tag">#Calendar</a>
                <a href="" class="text-tag">#Interior</a>
                <a href="" class="text-tag">#Keyvisual</a>
                <a href="" class="text-tag">#Winter</a>
              </div>
            </div>
            <div class="nodata-area">
              <p class="cont-tit">'<strong class="fc-color">Mighty</strong>'에 대한 검색 결과가 없습니다.</p>
              <p class="cont-text">검색어의 철자가 정확한지 확인해주세요. <br>검색어의 단어 수를 줄이거나 보다 일반적인 검색어로 검색해 입력해보세요.</p>
            </div>
          </div>
        </div>
      </div>
      <!-- E: cont-outer -->
    </div>
  </div>
  <!--//container -->

  <!-- footer -->
  <div class="bms-footer">
    <img src="../../assets/images/temp/@footer.png" alt="">
  </div>
  <!--//footer -->

  <div class="btn-top-box">
    <button title="move to top" role="button" class="btn-top">
      <span>TOP</span> <!-- 220527 대문자 변경 -->
    </button>
  </div>
</div>

<script>
  $(function() {
    customSelect()
  })();
</script>
</body>
</html>
