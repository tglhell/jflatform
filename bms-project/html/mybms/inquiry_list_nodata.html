<!doctype html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <title>BMS 2.0</title>

  <link rel="stylesheet" href="../../assets/css/lib/jquery-ui.css">
  <link rel="stylesheet" href="../../assets/css/lib/customlib.css">
  <link rel="stylesheet" href="../../assets/css/common.css">
  <link rel="stylesheet" href="../../assets/css/style.css">
  <link rel="shortcut icon" href="../../assets/images/favicon.png" type="image/x-icon">
  <script type="text/javascript" src="../../assets/js/lib/common-lib.js"></script>
  <script type="text/javascript" src="../../assets/js/lib/variable.js"></script>
  <script type="text/javascript" src="../../assets/js/lib/customlib.js"></script>
  <script type="text/javascript" src="../../assets/js/common.js"></script>
</head>

<body>

<div class="bms-wrap">
  <div class="skip-nav">
    <a href="#bmsContainer"><span>컨텐츠 바로가기</span></a>
  </div>

  <!-- header -->
  <div class="bms-header">
    <img src="../../assets/images/temp/@header.png" alt="">
  </div>
  <!--//header -->

  <!-- container -->
  <div id="bmsContainer" class="bms-container">
    <div class="bms-content">
      <!-- S: 20220531 cont-outer 분리(breadclumb-outer 포함)︎ -->
      <div class="cont-outer">
        <div class="breadclumb-outer">
          <span class="breadclumb"><em>Home</em></span> <!-- 220527 태그 수정 -->
          <span class="breadclumb"><em>My BMS</em></span> <!-- 220527 태그 수정 -->
          <span class="breadclumb"><em>MY Activity</em></span> <!-- 220527 태그 수정 -->
          <span class="breadclumb regular"><em>문의내역</em></span> <!-- 220527 태그 수정 -->
        </div>
      </div>
      <!-- E: 20220531 cont-outer 분리(breadclumb-outer 포함)︎ -->

      <!-- S: 20220531 cont-outer 분리(form 포함)︎ -->
      <div class="cont-outer form">
        <!-- S: [inquiry-list] -->
        <div class="inquiry-list-nodata"><!-- 별도 css 분리시 해당 파트 클래스 네이밍 부여 -->
            <!-- S: tit-box-->
            <div class="tit-box">
              <h1 class="h1-title">문의내역</h1><!-- 220621 h1 태그로 변경 및 h1-title 클래스 추가 -->
              <p class="cont-text">등록하신 문의 내역의 내용 및 답변을 확인하실 수 있습니다.</p><!-- 220621 cont-text2 -> cont-text 클래스 변경 / fc-color4, htr 클래스 삭제 -->
            </div>
            <!-- E: tit-box-->
            <!-- S: calendar box -->
            <div class="inp-outer-box calendar box">
              <div class="inp-slice-box">
                <label>조회기간</label>
                <div class="inp-area"><input type="text" class="input-item date-picker" placeholder="MM.DD.YYYY"></div>
                <span class="inp-hpn">~</span>
                <div class="inp-area"><input type="text" class="input-item date-picker" placeholder="MM.DD.YYYY"></div>
                <button class="btn btn-type3 btn-middle btn-search"><span>조회</span></button>
              </div>
            </div>
            <!-- E: calendar box -->
            <!-- S: no data -->
            <div class="no-data">
              <p class="cont-text">검색 결과가 없습니다.</p>
            </div>
            <!-- E: no data -->
          </div>
        <!-- E: [inquiry-list] -->
      </div>
      <!-- E: 20220531 cont-outer 분리(form 포함)︎ -->
    </div>
  </div>
  <!--//container -->

  <!-- footer -->
  <div class="bms-footer">
    <img src="../../assets/images/temp/@footer.png" alt="">
  </div>
  <!--//footer -->

  <div class="btn-top-box">
    <button title="move to top" role="button" class="btn-top">
      <span>TOP</span> <!-- 220527 대문자 변경 -->
    </button>
  </div>
</div>
<script>
  $('#sampleDatePicker').datepicker({
    minDate: '0'
  });
</script>
</body>
</html>
