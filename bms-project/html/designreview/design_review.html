  <!-- header -->

  <!-- container -->
  <div id="bmsContainer" class="bms-container">
    <div class="bms-content">
      <!-- S: 20220531 cont-outer 분리(breadclumb-outer 포함)︎ -->
      <div class="cont-outer">
        <div class="breadclumb-outer">
          <a class="breadclumb"><span>HOME</span></a>
          <a class="breadclumb"><span>Design Review</span></a>
          <a class="breadclumb"><span>New Design Submission</span></a>
          <a class="breadclumb regular"><span>Text</span></a>
        </div>
      </div>
      <!-- E: 20220531 cont-outer 분리(breadclumb-outer 포함)︎ -->

      <!-- S: 20220531 cont-outer 분리(form 포함)︎ -->
      <div class="cont-outer form">
        <!-- S: [forward_file] -->
        <div class="design-review-wrap"><!-- 별도 css 분리시 해당 파트 클래스 네이밍 부여 -->
          <div class="tit-box">
            <h1>New Design Review Submission</h1>
          </div>

          <div class="design-review-cont">
						<div class="form-title-area">
              <p class="tit">디자인 리뷰 작성</p>
              <label><span class="required">*</span> 필수 입력항목</label>
            </div>

            <div class="input-outer-box row-type">
              <label for="inpTxt01">제목 <span class="required">*</span></label>
              <div class="input-box">
                <input type="text" id="inpTxt01" class="input-item" placeholder="제목을 입력해주세요." maxlength="100">
                <button class="btn-reset"></button>
                <p class="typing"><span>0</span>/100</p>
              </div>
            </div>

						<div class="input-outer-box row-type radio-box">
              <label for="rvRdo1">브랜드 <span class="required">*</span></label>
							<div class="radio-group"><!-- 에러시 val-error -->
								<label class="radio"><input type="radio" name="rv-radio1" id="rvRdo1"><span>Hyundai</span></label>
								<label class="radio"><input type="radio" name="rv-radio1" checked><span>N</span></label>
								<label class="radio"><input type="radio" name="rv-radio1"><span>Truck &amp; Bus</span></label>
							</div>
						</div>

						<div class="input-outer-box row-type">
              <label for="rvRdo2">미디어 타입 <span class="required">*</span></label>
							<div class="slide-switch-box js-switch-outer">
								<div class="switch-top">
									<p class="switch-placeholder">미디어 타입을 선택해주세요.</p>
									<button class="btn-switch js-switch"><span>펼치기</span></button>
								</div>
								<div class="switch-cont">
									<div class="switch-btm-box">
										<div class="input-outer-box row-type check-box">
											<label for="rvTgChk1">Film</label>
											<div class="check-group"><!-- 에러시 + val-error -->
												<label class="chk"><input type="checkbox"><span>TVC</span></label>
												<label class="chk"><input type="checkbox"><span>Digital Film</span></label>
											</div>
										</div>
	
										<div class="input-outer-box row-type check-box">
											<label for="rvTgChk2">Print</label>
											<div class="check-group"><!-- 에러시 + val-error -->
												<label class="chk"><input type="checkbox"><span>Print Advertising</span></label>
												<label class="chk"><input type="checkbox"><span>Catalogue</span></label>
												<label class="chk"><input type="checkbox"><span>Magazine</span></label>
												<label class="chk"><input type="checkbox"><span>Packaging</span></label>
												<label class="chk"><input type="checkbox"><span>Out Of Home</span></label>
												<label class="chk"><input type="checkbox"><span>Stationery</span></label>
											</div>
										</div>
	
										<div class="input-outer-box row-type check-box">
											<label for="rvTgChk3">Others</label>
											<div class="check-group"><!-- 에러시 + val-error -->
												<label class="chk"><input type="checkbox"><span>Others1</span></label>
												<label class="chk"><input type="checkbox"><span>Others2</span></label>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<script>
							function designReview () {
								const swtParent = $('.js-switch-outer');
								const swtBtn = $('.js-switch');
								const chkBoxItem = swtParent.find('.chk');
								const tarInp = chkBoxItem.find('input');
								chkSwtVal = lastY;
								
								swtParent.find(swtBtn).on('click', function () {
									$(this).closest(swtParent).toggleClass('active');
								});

								$('.check-box .chk').on('click', 'input', function () {
									const thisText = $(this).parent().find('span').text();
									$(this).parent().toggleClass('on');
									chkLeng ($(this));
									if ($(this).parent().hasClass('on')) {
										const titIdx = $(this).closest('.check-box').index();
										const titSwtTxt = $(this).closest('.check-box').find('>label').text();
										const chkItemIdx = $(this).parent().index();
										const chkSwtTxt = $(this).parent().find('span').text();
										$(this).closest(swtParent).find('ul').prepend('<li data-label="' + chkSwtTxt + '"><strong><span>' + titIdx + '</span>'
										+ titSwtTxt + '</strong> - <span>' + chkItemIdx + '</span>' + chkSwtTxt + '<button class="btn-item-del"></button></li>');
										let swtItems = $(this).closest(swtParent).find('ul').children('li').get();
										swtItems.sort(function (a, b) {
											let swtLi1 =$(a).text();
											let swtLi2 =$(b).text();
											return(swtLi1 < swtLi2)? - irNum[lastY]:(swtLi1 > swtLi2)?irNum[lastY]:lastY;
										});
										$.each(swtItems, function (index, row) {
											$(this).closest(swtParent).find('ul').append(row);
										});
										$('.btn-item-del').on('click', function () {
											const dataChkTxt = $(this).parent().attr('data-label');
											$(this).parent().remove();
											$('.check-box .chk').find('span:contains(' + dataChkTxt + ')').parent().removeClass('on').find('input').prop('checked', false);
											chkLeng (tarInp);
										});
									} else {
										$(this).closest(swtParent).find('ul').find('li[data-label="' + thisText + '"]').remove();
									}
								});

								function chkLeng (target) {
									if (chkBoxItem.find('input:checked').length !== 0) {
										if (!chkSwtVal) {
											target.closest(swtParent).find('.switch-cont').prepend('<div class="switch-item-list"><ul></ul></div>');
											chkSwtVal = irNum[lastY];
										}
									} else {
										target.closest(swtParent).find('.switch-item-list').remove();
										chkSwtVal = lastY;
									}
								}
							}
							designReview ();
						</script>























            <div class="cta-outer">
              <button class="btn btn-type2"><span>취소</span></button>
              <button class="btn"><span>보내기</span></button>

          </div>
        </div>
