<!doctype html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <title>BMS 2.0</title>

  <link rel="stylesheet" href="../../assets/css/common.css">
  <link rel="stylesheet" href="../../assets/css/style.css">
  <link rel="shortcut icon" href="../../assets/images/favicon.png" type="image/x-icon">
  <script type="text/javascript" src="../../assets/js/lib/common-lib.js"></script>
  <script type="text/javascript" src="../../assets/js/lib/variable.js"></script>
  <script type="text/javascript" src="../../assets/js/common.js"></script>
</head>

<body>

<div class="bms-wrap">
  <div class="skip-nav">
    <a href="#bmsContainer"><span>컨텐츠 바로가기</span></a>
  </div>

  <!-- header -->
  <div class="bms-header">
    <img src="../../assets/images/temp/@header.png" alt="">
  </div>
  <!--//header -->

  <!-- container -->
  <div id="bmsContainer" class="bms-container">
    <div class="bms-content">
      <!-- S: 20220531 cont-outer 분리(breadclumb-outer 포함)︎ -->
      <div class="cont-outer">
        <div class="breadclumb-outer">
          <span class="breadclumb"><em>Home</em></span> <!-- 220527 태그 수정 -->
          <span class="breadclumb"><em>Support</em></span> <!-- 220527 태그 수정 -->
          <span class="breadclumb regular"><em>Contact Us</em></span> <!-- 220527 태그 수정 -->
        </div>
      </div>
      <!-- E: 20220531 cont-outer 분리(breadclumb-outer 포함)︎ -->
      <!-- S: 20220531 cont-outer 분리(form 포함)︎ -->
      <div class="cont-outer form">
        <!-- S: [contactus-complete] -->
        <div class="contactus-complete support-all"><!-- 별도 css 분리시 해당 파트 클래스 네이밍 부여 -->
          <!-- S: 20220530 tit-box 영역 제거 --><!-- E: 20220530 tit-box 영역 제거 -->
          <!-- S: complete -->
          <div class="complete-outer">
            <div class="complete-area">
              <p class="tit">문의 등록 완료</p>
              <p class="desc">작성해주신 문의 내용이 담당자에게 전달되었습니다.<br/>담당자 검토 후 피드백을 전달 드릴 예정입니다.</p>
              <div class="cta-outer">
                <button class="btn btn-xlarge"><span>Brand Home</span></button><!-- 220622 btn-xlarge 클래스 추가 -->
              </div>
            </div>
          </div>
          <!-- E: complete -->
        </div>
        <!-- E: [contactus-complete] -->
      </div>
      <!-- E: 20220531 cont-outer 분리(컨텐츠 포함)︎ -->
    </div>
  </div>
  <!--//container -->

  <!-- footer -->
  <div class="bms-footer">
    <img src="../../assets/images/temp/@footer.png" alt="">
  </div>
  <!--//footer -->

  <div class="btn-top-box">
    <button title="move to top" role="button" class="btn-top">
      <span>TOP</span> <!-- 220527 대문자 변경 -->
    </button>
  </div>
</div>
</body>
</html>
