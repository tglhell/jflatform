<!doctype html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <title>BMS 2.0</title>

  <link rel="stylesheet" href="../../assets/css/common.css">
  <link rel="stylesheet" href="../../assets/css/style.css">
  <link rel="shortcut icon" href="../../assets/images/favicon.png" type="image/x-icon">
  <script type="text/javascript" src="../../assets/js/lib/common-lib.js"></script>
  <script type="text/javascript" src="../../assets/js/lib/variable.js"></script>
  <script type="text/javascript" src="../../assets/js/common.js"></script>
</head>

<body>

<div class="bms-wrap">
  <div class="skip-nav">
    <a href="#bmsContainer"><span>컨텐츠 바로가기</span></a>
  </div>

  <!-- header -->
  <div class="bms-header">
    <img src="../../assets/images/temp/@header.png" alt="">
  </div>
  <!--//header -->

  <!-- container -->
  <div id="bmsContainer" class="bms-container">
    <div class="bms-content">
      <!-- S: 20220531 cont-outer 분리(breadclumb-outer 포함)︎ -->
      <div class="cont-outer">
        <div class="breadclumb-outer">
          <span class="breadclumb"><em>Home</em></span> <!-- 220527 태그 수정 -->
          <span class="breadclumb"><em>Support</em></span> <!-- 220527 태그 수정 -->
          <span class="breadclumb regular"><em>Glossary</em></span> <!-- 220527 태그 수정 -->
        </div>
      </div>
      <!-- E: 20220531 cont-outer 분리(breadclumb-outer 포함)︎ -->
      <!-- S: 20220531 cont-outer 분리(컨텐츠 포함)︎ -->
      <div class="cont-outer">
        <!-- S: [glossary-nodata] -->
        <div class="glossary-nodata support-all"><!-- 별도 css 분리시 해당 파트 클래스 네이밍 부여 -->
          <!-- S: tit-box -->
          <div class="tit-box">
            <h1 class="h1-title">Glossary</h1><!-- 220621 h1 태그로 변경 및 h1-title 클래스 추가 -->
            <p class="cont-text">Brand Management System에서 사용하는 다양한 용어들에 대한 설명 자료입니다.</p><!-- 220621 cont-text2 -> cont-text 클래스 변경 -->
          </div>
          <!-- E: tit-box -->
          <!-- S: search -->
          <div class="input-outer-box search-outer">
            <div class="input-box val-error">
              <input type="text" class="input-item inp-search" placeholder="검색어를 입력해주세요.">
              <button class="btn-reset"></button>
              <button class="btn-search"><span>search</span></button>
            </div>
            <p class="error-msg">error text</p><!-- 유효성 검사시 앞선 형제요소에 val-error 클래스 추가 -->
          </div>
          <!-- E: search -->
          <!-- S: no-data -->
          <div class="no-data-outer">
            <div class="no-data">
              <p class="tit">‘<span class="fc-color">가봉</span>’에 대한 검색 결과가 없습니다.</p>
              <p class="desc">검색어의 철자가 정확한지 확인해주세요. <br/>검색어의 단어 수를 줄이거나 보다 일반적인 검색어로 검색해 입력해보세요.</p>
            </div>
          </div>
          <!-- E: no-data -->
        </div>
        <!-- E: [glossary-nodata] -->
      </div>
      <!-- E: 20220531 cont-outer 분리(컨텐츠 포함)︎ -->
    </div>
  </div>
  <!--//container -->

  <!-- footer -->
  <div class="bms-footer">
    <img src="../../assets/images/temp/@footer.png" alt="">
  </div>
  <!--//footer -->

  <div class="btn-top-box">
    <button title="move to top" role="button" class="btn-top">
      <span>TOP</span> <!-- 220527 대문자 변경 -->
    </button>
  </div>
</div>
</body>
</html>
