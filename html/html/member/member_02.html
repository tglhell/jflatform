<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>HMJ 온라인 판매 사이트 구축</title>

    <link rel="stylesheet" href="../../assets/css/common.css">
    <link rel="stylesheet" href="../../assets/css/member.css">
	<link rel="shortcut icon" href="../../assets/images/favicon.png" type="image/x-icon">
	<style>
		.test .hmj-container .hmj-content .cont-outer.fullcase {
			background-color: #f4f4f4;
		}
	</style>
	
	<script type="text/javascript" src="../../assets/js/lib/common-lib.js"></script>
	<script type="text/javascript" src="../../assets/js/lib/variable.js"></script>
	<script type="text/javascript" src="../../assets/js/common.js"></script>
</head>

<body>

<div class="hmj-wrap type2"><!-- mo header가 2단이고, 풋터가 있는 타입 : 기본 / mo header가 1단이고, 풋터가 없는 타입: type2 -->
	<div class="skip-nav">
		<a href="#hmjContainer"><span>컨텐츠 바로가기</span></a>
	</div>

	<!-- header -->
	<div class="hmj-header">
		<!-- header -->
		<div class="header-cont">
			<h1><a href="hmj_layout.html"><img src="../../assets/images/common/img_header_logo.png" alt="Hyundai Logo"></a></h1>

			<div class="gnb-menu-outer">
				<ul class="gnb-menu-list">
					<li>
						<button><span>ブランド</span></button>
					</li>
					<li>
						<button><span>IONIQ5</span></button>
					</li>
					<li>
						<button><span>NEXO</span></button>
					</li>
					<li>
						<button><span>購買</span></button>
					</li>
					<li>
						<button><span>サービス</span></button>
					</li>
					<li>
						<button><span>コンテンツ</span></button>
					</li>
					<li>
						<button><span>ストア</span></button>
					</li>
				</ul>
			</div>

			<div class="gnb-right-menu">
				<ul class="gnb-right-list">
					<li>
						<button class="btn-cart"><span><img src="../../assets/images/common/ico_cart.png" alt="장바구니"></span></button>
					</li>
					<li>
						<button class="btn-search">
							<span>
								<picture>
									<source srcset="../../assets/images/common/ico_search.png" media="(min-width: 1120px)">
									<source srcset="../../assets/images/common/ico_search_mo.png" media="(max-width: 1119px)">
									<img src="../../assets/images/common/ico_search.png" alt="검색">
								</picture>
							</span>
						</button>
					</li>
					<li>
						<button class="btn-mypage"><span><img src="../../assets/images/common/ico_mypage.png" alt="마이페이지"></span></button>
					</li>
				</ul>
			</div>
		</div>		
		<div class="sub-cont">
			<div class="history">
				<span>HOME</span>
				<span>Page Title</span>
			</div>
			<button type="button" class="back-page">Back page</button>
			<div class="page-title">이용 약관 동의</div>
		</div>
		<!-- //header -->
	</div>
	<!--//header -->

	<!-- container -->
	<div id="hmjContainer" class="hmj-container"><!-- 별도 css 분리시 해당 파트 클래스 네이밍 부여 -->
		<div class="hmj-content">
			<div class="cont-outer">
				<div class="join-cont">
					<label class="chk type2"><input type="checkbox"><span>아래 약관에 모두 동의합니다.</span></label>
					<div class="inp-outer-box val-error"><!-- 에러시 val-error -->
						<label for="chkBox01">J플랫폼 <span class="required">*</span></label>
						<div class="inp-group-box mo-full">
							<ul class="check-group">
								<li><label class="chk"><input type="checkbox"><span>JAM 통합계정 약관</span></label><a href="#" class="btn-link"><span>약관 보기</span></a></li>
								<li><label class="chk"><input type="checkbox"><span>J플랫폼 통합 서비스 약관</span></label><a href="#" class="btn-link"><span>약관 보기</span></a></li>
							</ul>
						</div>
					</div>
					<p class="error-msg lbl-type">필수 약관에 모두 동의해주세요.</p>
					<div class="inp-outer-box"><!-- 에러시 val-error -->
						<label for="chkBox02">Bluelink <span class="required">*</span></label>
						<div class="inp-group-box mo-full">
							<ul class="check-group">
								<li><label class="chk"><input type="checkbox"><span>Bluelink 서비스 약관</span></label><a href="#" class="btn-link"><span>약관 보기</span></a></li>
							</ul>
						</div>
					</div>
					<p class="error-msg lbl-type">필수 약관에 모두 동의해주세요.</p>
					<div class="inp-outer-box">
						<label for="radioChk01">마케팅 정보 수신 활용 동의 <span class="required">*</span></label>
						<div class="inp-group-box mo-full">
							<div class="radio-group">
								<label class="radio"><input type="radio" checked="checked" name="radio1" id="radioChk01"><span>동의합니다</span></label>
								<label class="radio"><input type="radio" name="radio1" id="radioChk05"><span>동의하지 않습니다.</span></label>
							</div>
						</div>
					</div>
					<div class="cta-outer full-type">
						<button class="btn btn-type2"><span>다음</span></button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--//container -->

	<!-- footer -->
	<div class="hmj-footer">
		<img src="../../assets/images/@footer.jpg" alt="footer">
	</div>
	<!--//footer -->
</div>

</body>
</html>
