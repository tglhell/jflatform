<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>HMJ 온라인 판매 사이트 구축</title>

    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="../assets/css/main.css">
	<link rel="shortcut icon" href="../assets/images/favicon.png" type="image/x-icon">
	
	<script type="text/javascript" src="../assets/js/lib/common-lib.js"></script>
	<script type="text/javascript" src="../assets/js/lib/variable.js"></script>
	<script type="text/javascript" src="../assets/js/main.js"></script>
	<script type="text/javascript" src="../assets/js/main2.js"></script>
	<style>
		*:not(.ie11) .main-top-cont video {
			width: 100%;
			max-width: none;
			height: 100vh;
			object-fit: cover;
		}
		.ie11 .main-top-cont video {
			-webkit-transform: translateX(-50%);
			transform: translateX(-50%);
			position: relative;
			top: 0;
			left: 50%;
			height: auto;
		}
		@media screen and (max-width: 1919px) {
			.ie11 .main-top-cont video {
				-webkit-transform: translateX(-50%) translateY(-50%);
				transform: translateX(-50%) translateY(-50%);
				position: absolute;
				top: 50%;
				height: auto;
			}
		}
	</style>
	<script>
		$(function(){
			function checkAgent () {
				let UserAgent = navigator.platform;
				let agentBrowser = navigator.userAgent.toLowerCase();
				if (UserAgent.match(/i(Phone|Pod)/i) != null) {
					$('html').addClass('ios');
				} else {
					$('html').addClass('android');
				}
				if ((navigator.appName == 'Netscape' && agentBrowser.indexOf('trident') != -1) || (agentBrowser.indexOf("msie") != -1)) {
					$('html').addClass('ie11');
				}
			}
			checkAgent ();
		});
	</script>
</head>

<body>

<div class="hmj-wrap">
	<div class="skip-nav">
		<a href="#hmjContainer"><span>컨텐츠 바로가기</span></a>
	</div>

	<!-- header -->
	<div class="hmj-header">
		<!-- <h1><img src="images/logo_header.png" alt="로고"></h1>
		<div><em>HMJ 온라인 판매 사이트 구축</em></div> -->
	</div>
	<!--//header -->

	<!-- container -->
	<div id="hmjContainer" class="hmj-container hmj-main">
		<div class="hmj-content full scr-item">
			<div class="main-top-cont">
				<div class="swiper-outer-box main-swiper-num01">
					<div class="swiper-container">
						<div class="swiper-wrapper">
							<div class="swiper-slide">
								<video autoplay="autoplay" loop="loop" muted="muted" playsinline>
									<source src="../../assets/media/mov_sample.mov">
								</video>
							</div>
						</div>
					</div>
					<div class="swiper-button-outer">
						<div class="swiper-button-prev"></div>
						<div class="swiper-button-next"></div>
						<div class="swiper-pagination"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--//container -->

	<!-- footer -->
	<div class="hmj-footer">
		<img src="../assets/images/@footer.jpg" alt="footer">
	</div>
	<!--//footer -->
</div>

</body>
</html>
