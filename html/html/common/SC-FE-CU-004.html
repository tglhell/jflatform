				<section class="form-qa">
					<div class="inp-outer-box">

						<div class="inp-group-box mo-full">

						<div class="inp-area">
							<div class="slt-box hgt-type2">

								<ul class="select-items">

					</div>

						</div>						
					</div>	
					<div class="caution type2">
						<ul>
							<li>購入相談のお申込みをしていただくと、専門スタッフよりSMSや電話でご連絡させていただきます。</li>
						</ul>
					</div>
				</section>
