<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<title>HMJ 온라인 판매 사이트 구축</title>

	<link rel="stylesheet" href="../../assets/css/common.css">
	<link rel="stylesheet" href="../../assets/css/my.css">
	<link rel="shortcut icon" href="../../assets/images/favicon.png" type="image/x-icon">
	<script type="text/javascript" src="../../assets/js/lib/common-lib.js"></script>
	<script type="text/javascript" src="../../assets/js/lib/variable.js"></script>
	<script type="text/javascript" src="../../assets/js/common.js"></script>
</head>

<body>

<div class="hmj-wrap">
	<div class="skip-nav">
		<a href="#hmjContainer"><span>컨텐츠 바로가기</span></a>
	</div>

	<!-- header -->
	<div class="hmj-header">
		<!-- header -->
		<div class="header-cont">
			<h1><a href="hmj_layout.html"><img src="../../assets/images/common/img_header_logo.png" alt="Hyundai Logo"></a></h1>

			<div class="gnb-menu-outer">
				<ul class="gnb-menu-list">
					<li>
						<button><span>ブランド</span></button>
					</li>
					<li>
						<button><span>IONIQ5</span></button>
					</li>
					<li>
						<button><span>NEXO</span></button>
					</li>
					<li>
						<button><span>購買</span></button>
					</li>
					<li>
						<button><span>サービス</span></button>
					</li>
					<li>
						<button><span>コンテンツ</span></button>
					</li>
					<li>
						<button><span>ストア</span></button>
					</li>
					<li>
						<button><span>カスタマーセンター</span></button>
					</li>
				</ul>
			</div>

			<div class="gnb-right-menu">
				<ul class="gnb-right-list">
					<li>
						<button class="btn-cart"><span><img src="../../assets/images/common/ico_cart.png" alt="장바구니"></span></button>
					</li>
					<li>
						<button class="btn-search"><span><img src="../../assets/images/common/ico_search.png" alt="검색"></span></button>
					</li>
					<li>
						<button class="btn-mypage"><span><img src="../../assets/images/common/ico_mypage.png" alt="마이페이지"></span></button>
					</li>
				</ul>
			</div>
		</div>
		<div class="sub-cont">
			<div class="history">
				<a href="javascript:;">HOME</a>
				<a href="javascript:;">MY</a>
				<span class="page-title">会員情報確認</span>
			</div>
			<button type="button" class="back-page">Back page</button>
		</div>
		<!-- //sub-cont -->
	</div>
	<!--//header -->

	<!-- container -->
	<div id="hmjContainer" class="hmj-container">
		<div class="hmj-content">
			<div class="cont-outer">
				<div class="cont-left">
					<div class="cont-left-box">
						<p>My Left Menu</p>
					</div>
				</div>
				<div class="cont-center">
					<div class="tit-area">
						<h4>パスワード確認</h4>
						<p class="cont-text2">個人情報保護のためにパスワードを再度入力してください</p>
					</div>
					<div class="check-pw">
						<strong class="tit">パスワード</strong>
						<div class="inp-outer-box val-error">
							<div class="inp-area">
								<input type="password" class="inp-item" placeholder="現在のパスワードを入力してください。">
								<button class="inp-close"></button>
							</div>
						</div>
						<p class="error-msg">パスワードが一致しません。</p>
						<div class="cta-outer">
							<button class="btn btn-type2 btn-middle"><span>送信</span></button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--//container -->

	<!-- footer -->
	<div class="hmj-footer">
		<img src="../../assets/images/@footer.jpg" alt="footer">
	</div>
	<!--//footer -->
</div>

</body>
</html>
