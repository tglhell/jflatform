                <div class="non-members poll">
					<span class="icon">icon</span>
					<div class="text-type1">試乗サービスをご利用いただきありがとうございました。</div>
					<div class="text-type2">
                        <p>今後のサービス向上のため、簡単なアンケートにご協力をお願いします。</p>
                    </div>
				</div>

                <ul class="form-list ">
                    <li>
                        <div class="inp-outer-box"> <!-- 유효성체크 val-error -->
                            <label for="inpName01_01">携帯電話 <span class="required">*</span></label>
                            <div class="inp-slice-box">
                                <div class="inp-area">
                                    <input type="number" id="inpNum01_01" class="inp-item" placeholder="数字" value="">
                                    <button class="inp-close"></button>
                                </div>
                                <span class="inp-hpn">-</span>
                                <div class="inp-area">
                                    <input type="number" id="inpNum01_02" class="inp-item" placeholder="数字" value="">
                                    <button class="inp-close"></button>
                                </div>
                                <span class="inp-hpn">-</span>
                                <div class="inp-area">
                                    <input type="number" id="inpNum01_03" class="inp-item" placeholder="数字" value="">
                                    <button class="inp-close"></button>
                                </div>
                            </div>
                        </div>
                        <p class="error-msg lbl-type">error text</p>
                        <p class="noti-msg lbl-type">試乗予約の時に登録した携帯電話番号を入力してください。</p>
                    </li>
                    <li>
                        <div class="inp-outer-box">
                            <label for="inpName02_01">試乗予約番号 <span class="required">*</span></label>
                            <div class="inp-slice-box">
                                <div class="inp-area">
                                    <input type="number" id="inpNum02_01" class="inp-item" placeholder="##桁の数字を入力してください。" value="">
                                    <button class="inp-close"></button>
                                </div>
                            </div>
                        </div>
                        <p class="error-msg lbl-type">error text</p>
                        <p class="noti-msg lbl-type">試乗予約番号は確定通知のSMSでもご確認できます。</p>                        
                    </li>
                </ul>

                <div class="cta-outer">
                    <button type="button" class="btn btn-type2"><span>顧客満足度アンケート</span></button>
