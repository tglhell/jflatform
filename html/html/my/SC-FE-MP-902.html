<div class="layer-popup-wrap mo-full fix-center" data-pop-idx="1">
	<div class="layer-popup-body">
		<div class="layer-popup-cont">
			<h1 class="layer-title">基本情報修正</h1>
			<div class="layer-cont">
				<div class="inp-outer-box">
					<label for="inpName01_01">姓名 <span class="required">*</span></label>
					<div class="inp-group-box mo-full">
						<div class="inp-area">
							<input type="text" id="inpName01_01" class="inp-item" placeholder="翔太">
							<button class="inp-close"></button>
						</div>
						<div class="inp-area">
							<input type="text" id="" class="inp-item" placeholder="良太">
							<button class="inp-close"></button>
						</div>
					</div>
				</div>
				<div class="inp-outer-box">
					<label for="inpName01_02">姓名(フリガナ) <span class="required">*</span></label>
					<div class="inp-group-box mo-full">
						<div class="inp-area">
							<input type="text" id="inpName01_02" class="inp-item" placeholder="しょうた">
							<button class="inp-close"></button>
						</div>
						<div class="inp-area">
							<input type="text" id="" class="inp-item" placeholder="りょうた">
							<button class="inp-close"></button>
						</div>
					</div>
				</div>
				<div class="inp-outer-box">
					<label for="inpBirth01_01">生年月日 <span class="required">*</span></label>
					<div class="inp-slice-box">
						<div class="slt-box">
							<p class="selected-value">1980</p>
							<ul class="select-items">
								<li>option1</li>
								<li>option2</li>
								<li>option3</li>
							</ul>
						</div>
						<div class="slt-box">
							<p class="selected-value">Month</p>
							<ul class="select-items">
								<li>option1</li>
								<li>option2</li>
								<li>option3</li>
							</ul>
						</div>
						<div class="slt-box">
							<p class="selected-value">Day</p>
							<ul class="select-items">
								<li>option1</li>
								<li>option2</li>
								<li>option3</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<div class="bottom-fixed">
				<div class="cta-outer full-type">
					<button class="btn btn-type2"><span>変更</span></button>
				</div>
			</div>
			<button class="btn-close-popup btn-close">close</button>
		</div>
