<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>HMJ 온라인 판매 사이트 구축</title>

    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="../assets/css/main.css">
	<link rel="shortcut icon" href="../assets/images/favicon.png" type="image/x-icon">
	
	<script type="text/javascript" src="../assets/js/lib/common-lib.js"></script>
	<script type="text/javascript" src="../assets/js/lib/variable2.js"></script>
	<script type="text/javascript" src="../assets/js/common.js"></script>
	<script type="text/javascript" src="../assets/js/main.js"></script>
	<style>
		.main-top-cont video {
			width: 100%;
			max-width: none;
			height: 100vh;
			object-fit: cover;
		}
		.ie11 .main-top-cont video {
			-webkit-transform: translate(-50%, -50%);
			transform: translate(-50%, -50%);
			position: absolute;
			top: 50%;
			left: 50%;
			min-width: 100%;
			min-height: 100%;
			width: auto;
			height: auto;
		}
		.btn-test {
			position: fixed;
			bottom: 50px;
			right: 150px;
			display: none;
			width: 50px;
			height: 50px;
			border-radius: 50%;
			background-color: #000;
		}
		.btn-test  span {
			color: #fff;
		}
	</style>
	<script>
		$(function () {
			const videoItem = $('.main-top-cont video');
			const BtnMvControl = $('.btn-test');
			setObj(function(){
				videoItem.get(0).currentTime = videoTimeArr[0];
				videoItem.get(0).play();
				videoItem.on('timeupdate', function () {
					let currentPos = videoItem[0].currentTime;
					if (currentPos >= videoTimeArr[1]) {
						videoItem.get(0).pause();
						BtnMvControl.fadeIn(secVal[4]);
					}
				});
			}, secVal[2]);

			BtnMvControl.on('click', function () {
				const tarText = $(this).find('span').text();
				videoItem.off();
				if (tarText == 'Go') {
					videoItem.get(0).currentTime = videoTimeArr[2];
					videoItem.get(0).play();
					BtnMvControl.find('span').text('Go Next');
					videoItem.on('timeupdate', function () {
						let currentPos = videoItem[0].currentTime;
						if (currentPos >= videoTimeArr[3]) {
							videoItem.get(0).pause();
						}
					});
				} else if (tarText == 'Go Next') {
					videoItem.get(0).currentTime = videoTimeArr[4];
					videoItem.get(0).play();
					BtnMvControl.find('span').text('Go First');
					videoItem.on('timeupdate', function () {
						let currentPos = videoItem[0].currentTime;
						if (currentPos >= videoTimeArr[5]) {
							videoItem.get(0).pause();
						}
					});
				} else if (tarText == 'Go First') {
					videoItem.get(0).currentTime = videoTimeArr[0];
					videoItem.get(0).play();
					BtnMvControl.find('span').text('Go');
					videoItem.on('timeupdate', function () {
						let currentPos = videoItem[0].currentTime;
						if (currentPos >= videoTimeArr[1]) {
							videoItem.get(0).pause();
						}
					});
				}
			});
		});
	</script>
</head>

<body>

<div class="hmj-wrap">
	<div class="skip-nav">
		<a href="#hmjContainer"><span>컨텐츠 바로가기</span></a>
	</div>

	<!-- header -->
	<div class="hmj-header">
		<!-- <h1><img src="images/logo_header.png" alt="로고"></h1>
		<div><em>HMJ 온라인 판매 사이트 구축</em></div> -->
	</div>
	<!--//header -->

	<!-- container -->
	<div id="hmjContainer" class="hmj-container hmj-main">
		<div class="hmj-content full scr-item">
			<div class="main-top-cont">
				<div class="swiper-outer-box main-swiper-num01">
					<div class="swiper-container">
						<div class="swiper-wrapper">
							<div class="swiper-slide">
								<video id="videoTest" loop="loop" muted="muted" playsinline poster="../../assets/images/@mov_poster.jpg">
									<source src="../../assets/media/mov_sample.mov">
								</video>
							</div>
						</div>
					</div>
					<div class="swiper-button-outer">
						<div class="swiper-button-prev"></div>
						<div class="swiper-button-next"></div>
						<div class="swiper-pagination"></div>
					</div>
				</div>
				<button class="btn-test"><span>Go</span></button>
			</div>
		</div>
	</div>
	<!--//container -->

	<!-- footer -->
	<div class="hmj-footer">
		<img src="../assets/images/@footer.jpg" alt="footer">
	</div>
	<!--//footer -->
</div>

</body>
</html>
