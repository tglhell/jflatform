	<!-- header -->
	<div class="hmj-header">

		<div class="header-cont">

					<li>

					<li>
						<button><span>IONIQ5</span></button>
					</li>
					<li>
						<button><span>NEXO</span></button>
					</li>
					<li>
						<button><span>購買</span></button>
					</li>

					</li>
					<li>

					</li>
				</ul>
			</div>

			<div class="gnb-right-menu">
				<ul class="gnb-right-list">
					<li>
						<button class="btn-cart"><span><img src="../../assets/images/common/ico_cart.png" alt="장바구니"></span></button>
					</li>
					<li>
						<button class="btn-search">
							<span>
								<picture>
									<source srcset="../../assets/images/common/ico_search.png" media="(min-width: 1120px)">
									<source srcset="../../assets/images/common/ico_search_mo.png" media="(max-width: 1119px)">

				</ul>
			</div>
		</div>		
		<div class="sub-cont">
			<div class="history">
				<span>HOME</span>

	<div id="hmjContainer" class="hmj-container test-drive">

			<div class="cont-outer fullcase">
				<div class="service-step">
                   service-step 디자인미정
                </div>
			</div>

			<div class="cont-outer mincase apply">
                <div class="inp-outer-box2"><!-- 유효성체크 val-error -->
                    <label for="inpName01_01" class="label">希望日選択 <span class="required">*</span></label>
                    
                    <!-- 달력 -->
                    <div id="datePicker"></div>
                </div>
                <p class="error-msg">error text</p>
                
                <div class="inp-outer-box2"><!-- 유효성체크 val-error -->

                        <label class="btn-select"><input type="radio" name="onlyOne" /><span>09:00 ~ 09:30</span></label>
                        <label class="btn-select"><input type="radio" name="onlyOne" /><span>09:30 ~ 10:00</span></label>
                        <label class="btn-select"><input type="radio" name="onlyOne" /><span>10:00 ~ 10:30</span></label>
                        <label class="btn-select"><input type="radio" name="onlyOne" /><span>10:30 ~ 11:00</span></label>
                        <label class="btn-select"><input type="radio" name="onlyOne" disabled /><span>12:00 ~ 12:30</span></label>
                        <label class="btn-select"><input type="radio" name="onlyOne" checked /><span>13:00 ~ 13:30</span></label>
                        <label class="btn-select"><input type="radio" name="onlyOne" /><span>13:00 ~ 13:30</span></label>
                        <label class="btn-select"><input type="radio" name="onlyOne" /><span>13:00 ~ 13:30</span></label>

                </div>
                <p class="error-msg">error text</p>

                <div class="cta-outer">
                    <button class="btn"><span>戻る</span></button>
                    <button class="btn btn-type2"><span>次へ</span></button>
                </div>
			</div>
		</div>
