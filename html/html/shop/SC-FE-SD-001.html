<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>SHOP : HMJ</title>

    <link rel="stylesheet" href="../../assets/css/common.css">
    <link rel="stylesheet" href="../../assets/css/lib/swiper.min.css">
    <link rel="stylesheet" href="../../assets/css/lib/customlib.css">
	<link rel="stylesheet" href="../../assets/css/shop.css">
	<link rel="shortcut icon" href="../../assets/images/favicon.png" type="image/x-icon">
	
	<script type="text/javascript" src="../../assets/js/lib/common-lib.js"></script>
	<script type="text/javascript" src="../../assets/js/lib/variable.js"></script>
    <script type="text/javascript" src="../../assets/js/lib/swiper.min.js"></script>
    <script type="text/javascript" src="../../assets/js/lib/customlib.js"></script>
	<script type="text/javascript" src="../../assets/js/common.js"></script>
</head>

<body>

<div class="hmj-wrap shop-main">
	<div class="skip-nav">
		<a href="#hmjContainer"><span>컨텐츠 바로가기</span></a>
	</div>

	<!-- header -->
	<div class="hmj-header">
		<!-- header -->
		<div class="header-cont">
			<h1><a href="hmj_layout.html"><img src="../../assets/images/common/img_header_logo.png" alt="Hyundai Logo"></a></h1>

			<div class="gnb-menu-outer">
				<ul class="gnb-menu-list">
					<li>
						<button><span>ブランド</span></button>
					</li>
					<li>
						<button><span>IONIQ5</span></button>
					</li>
					<li>
						<button><span>NEXO</span></button>
					</li>
					<li>
						<button><span>購買</span></button>
					</li>
					<li>
						<button><span>サービス</span></button>
					</li>
					<li>
						<button><span>コンテンツ</span></button>
					</li>
					<li>
						<button><span>ストア</span></button>
					</li>
				</ul>
			</div>

			<div class="gnb-right-menu">
				<ul class="gnb-right-list">
					<li>
						<button class="btn-cart"><span><img src="../../assets/images/common/ico_cart.png" alt="장바구니"></span></button>
					</li>
					<li>
						<button class="btn-search">
							<span>
								<picture>
									<source srcset="../../assets/images/common/ico_search.png" media="(min-width: 1120px)">
									<source srcset="../../assets/images/common/ico_search_mo.png" media="(max-width: 1119px)">
									<img src="../../assets/images/common/ico_search.png" alt="검색">
								</picture>
							</span>
						</button>
					</li>
					<li>
						<button class="btn-mypage"><span><img src="../../assets/images/common/ico_mypage.png" alt="마이페이지"></span></button>
					</li>
				</ul>
			</div>
		</div>		
		<div class="sub-cont">
			<div class="history">
				<a href="javascript:;">HOME</a>
				<span class="page-title">SHOP</span>
			</div>
			<button type="button" class="back-page">Back page</button>
		</div>
		<!-- //sub-cont -->
	</div>
	<!--//header -->

	<!-- container -->
	<div id="hmjContainer" class="hmj-container">
		<div class="hmj-content">
			<div class="cont-outer fullcase">
				<div class="swiper-outer-box shop-visual">
                    <div class="swiper-container">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <img src="../../assets/images/@key_img01.jpg" alt="sample01">
                            </div>
                            <div class="swiper-slide">
                                <img src="../../assets/images/@key_img02.jpg" alt="sample02">
                            </div>
                        </div>
                    </div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-pagination"></div>
                </div>
			</div>
            <!-- //shop-visual -->

            <div class="cont-outer">
                <div class="service-cate">
                    <ul class="tab-box-list">

                    </ul>
                </div>

                <div class="grid goods-list">
                    <div class="grid-item item">
                        <a href="javascript:void(0);">
                            <div class="thumb">
                                <img src="../../assets/images/@goods_img01.jpg" alt="">
                            </div>
                            <div class="goods-info">
                                <div class="flag-area"></div>
                                <p class="tit">プレミアムフロアマット</p>
                                <div class="price">
                                    <span class="sale">10%</span>
                                    <span class="real">40,000</span>
                                    <p class="final">¥ 40,000 <span>(税込)</span></p>
                                </div>
                                <div class="util">
                                    <button type="button" class="like"><span>Like</span></button>
                                    <button type="button" class="cart"><span>Add Cart</span></button>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="grid-item item">
                        <div class="curation">
                            <a href="javascript:void(0);">
                                <div class="thumb">
                                    <img src="../../assets/images/@goods_img02.jpg" alt="">
                                </div>
                                <div class="goods-info">
                                    <p class="tit">続可能なイノベーションとは、Hyundai Motor Companyが..</p>
                                    <p class="text">人類史上最も高い生活水準にある現代、私たちは自己満足にひたり、何の疑いもなく今の生活に安住してしまいがちです。</p>
                                </div>
                            </a>
                        </div>
                        <a href="javascript:void(0);" class="type2">
                            <div class="thumb">
                                <img src="../../assets/images/@goods_img01.jpg" alt="">
                            </div>
                            <div class="goods-info">
                                <div class="flag-area"></div>
                                <p class="tit">상품제목</p>
                                <div class="price">
                                    <span class="sale">10%</span>
                                    <span class="real">40,000</span>
                                    <p class="final">¥ 40,000 <span>(税込)</span></p>
                                </div>
                                <div class="util">
                                    <button type="button" class="like"><span>Like</span></button>
                                    <button type="button" class="cart"><span>Add Cart</span></button>
                                </div>
                            </div>
                        </a>
                        <a href="javascript:void(0)"><span>商品をもっと見る +</span></a>
                    </div>
                </div>
                <!-- //goods-list -->
            </div>
		</div>
	</div>
	<!--//container -->

	<!-- footer -->
	<div class="hmj-footer">
		<img src="../../assets/images/@footer.jpg" alt="footer">
	</div>
	<!--//footer -->
</div>
<div class="btn-top-box">
	<a href="#" title="move to top" role="button" class="btn-top">
		<span class="blind">Top</span>
	</a>
</div>

</body>
</html>
