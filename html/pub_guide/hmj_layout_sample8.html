<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>HMJ 온라인 판매 사이트 구축</title>

    <link rel="stylesheet" href="../assets/css/common.css">
	<link rel="shortcut icon" href="../assets/images/favicon.png" type="image/x-icon">
	<style>
		body {
  background: url("http://koscevicdesigns.com/week8-background.png") no-repeat;
  background-size: cover;
  -webkit-font-smoothing: antialiased;
  box-sizing: border-box;
  height: 100vh;
  font-family: "Montserrat", sans-serif;
  margin: 0;
  padding: 0;
}

*,
*:before,
*:after {
  box-sizing: inherit;
  line-height: inherit;
}

.cal-calc {
  transform: translate(-50%, -50%);
  border-radius: 5px;
  box-shadow: 30px 30px 100px 0px rgba(0, 0, 0, 0.25);
  color: #ffffff;
  font-family: "Montserrat", sans-serif;
  height: 650px;
  left: 50%;
  padding: 45px 50px 40px 50px;
  position: absolute;
  overflow: hidden;
  text-align: center;
  top: 50%;
  width: 400px;
}
.cal-calc__top {
  transition: left 250ms cubic-bezier(0.4, 0.46, 0.48, 0.99) 500ms;
  position: relative;
  left: -350px;
}
.cal-calc__top--show {
  left: 0;
}
.cal-calc__title {
  font-size: 22px;
  color: #000;
  font-weight: 400;
  margin: 0;
}
.cal-calc__sub-title {
  color: #666666;
  margin: 0 0 15px 0;
}
.cal-calc__content .progress {
  position: relative;
}
.cal-calc__content .progress__label {
  transform: translate(-50%, -50%);
  position: absolute;
  top: 50%;
  left: 50%;
}
.cal-calc__content .progress__title {
  font-size: 22px;
  color: #000;
}
.cal-calc__content .progress__sub-title {
  font-size: 16px;
  color: #999999;
}
.cal-calc__content .progress canvas {
	transform: scaleX(-1);
	margin: 50px 0 35px;
}
.cal-calc__content .progress__sub-group .progress {
  float: left;
  width: 50%;
  box-sizing: border-box;
}
.cal-calc__content .progress__sub-group .progress__title {
  font-size: 14px;
}
.cal-calc__content .progress__sub-group .progress__subtitle {
  font-size: 14px;
  color: #999999;
  line-height: 120px;
}
.cal-calc__content .progress__sub-group .progress__label {
  text-align: left;
  left: 115px;
  width: 100%;
}
.cal-calc__content .progress__sub-group canvas {
  margin: 0;
  float: left;
}
.cal-calc__bottom {
  width: 100%;
  background: #a970ff;
  margin-top: 75px;
  position: relative;
}
.cal-calc__bottom .stats__left {
  float: left;
  padding: 25px 31px;
}
.cal-calc__bottom .stats__right {
  transition: all 250ms ease-in-out;
  float: right;
  padding: 25px 31px;
  background-color: #ffffff;
  color: #333;
  position: absolute;
  top: 0;
  right: 0;
}
.cal-calc__bottom .stats__right:hover {
  top: -10px;
  right: 10px;
}
	</style>
	<link rel="stylesheet" href="../assets/css/lib/swiper.min.css">
    <link rel="stylesheet" href="../assets/css/lib/customlib.css">
	<script type="text/javascript" src="../assets/js/lib/common-lib.js"></script>
</head>

<body>

<div class="hmj-wrap"><!-- mo header가 2단이고, 풋터가 있는 타입 : 기본 / mo header가 1단이고, 풋터가 없는 타입: type2 -->
	<div class="skip-nav">
		<a href="#hmjContainer"><span>컨텐츠 바로가기</span></a>
	</div>

	<!-- header -->
	<!-- container -->
	<div id="hmjContainer" class="hmj-container"><!-- 별도 css 분리시 해당 파트 클래스 네이밍 부여 -->
		<div class="hmj-content">
			<div class="cont-outer fullcase" style="padding-top: 126px;">
				<div class="main-outer">
					<div class="svg-outer-box">
						<section class="cal-calc">
							<article class="cal-calc__content">
					
								<div class="progress" data-progress--big data-percent="40">
					
									<div class="progress__label">
					
										<div class="progress__title">40日</div>
					
									</div>
									<!-- /._label -->
					
								</div>
								<!-- /.cal-calc__content--progress -->
					
							</article>
							<!-- /.cal-calc__content -->
					
							<footer class="cal-calc__bottom">
					
								<div class="stats">
					
									<div class="stats__left">
					
										<div class="stats__content">
					
											<div class="stats__title">2292</div>
											<!-- /.stats__title -->
										</div><!-- /.stats__content -->
					
									</div><!-- /.stats__left -->
					
								</div>
								<!-- /.stats -->
					
							</footer>
							<!-- /.cal-calc__bottom -->
					
						</section>
						<!-- /.cal-calc -->
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--//container -->

	<!-- footer -->
	<div class="hmj-footer" style="display:none;">
		<div class="footer-bottom">
			<img src="../assets/images/@footer.jpg" alt="footer">
		</div>
	</div>
	<!--//footer -->
</div>

<div class="side-menu-wrap">
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
	</ul>
	<button class="btn-menu-close"><span>close</span></button>
</div>

<div class="btn-top-box">
	<button title="move to top" role="button" class="btn-top">
		<span class="blind">Top</span>
	</button>
</div>
</body>
<script>
	// grapf implementation

$(function(){

$('[data-progress--big]').easyPieChart({

		animate: 1000,
		barColor: '#0793ea',
		lineWidth: 10,
		scaleLength: 0,
		size: 200,
		trackColor: '#e9e9e9'

});

$(window).on('load', function(){

	$('.cal-calc__top').addClass('cal-calc__top--show');

})

});
