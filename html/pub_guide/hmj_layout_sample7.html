<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>HMJ 온라인 판매 사이트 구축</title>

    <link rel="stylesheet" href="../assets/css/common.css">
	<link rel="shortcut icon" href="../assets/images/favicon.png" type="image/x-icon">
	<style>
		.hmj-header {
			-webkit-transition: all .4s ease-in-out;
			transition: all .4s ease-in-out;
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			z-index: 20;
			background-color: #fff;
		}
		.hmj-header.header-fixed {
			-webkit-transition: top .4s ease-in-out;
			transition: top .4s ease-in-out;
		}
		.hmj-wrap.type2 .header-cont {
			display: -webkit-box;
			display: -webkit-flex;
			display: -ms-flexbox;
			display: flex;
			border-bottom: 0;
		}
		.hmj-wrap.type2 .sub-cont {
			display: none;
		}
		.gnb-menu-outer {
			-webkit-transition: top .4s ease-in-out;
			transition: top .4s ease-in-out;
			position: fixed;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			z-index: 15;
			display: none;
			background-color: rgba(0, 0, 0, .5);
		}
		.btn-menu-close {
			position: absolute;
			top: 20px;
			right: 20px;
			z-index: 20;
			width: 33px;
			height: 33px;
			font-size: 0;
			line-height: 0;
			background: transparent url(../assets/images/common/ico_close.svg) no-repeat center;
		}
		.gnb-menu-outer .btn-menu-close {
			right: -100px;
		}
		.gnb-menu-outer .gnb-menu-list > li {
			-webkit-transition: all .5s ease-in-out;
			transition: all .5s ease-in-out;
			padding-left: 100px;
			opacity: 0;
		}
		.gnb-menu-outer.active .gnb-menu-list > li {
			-webkit-transition: all .5s ease-in-out;
			transition: all .5s ease-in-out;
			padding-left: 0px;
			opacity: 1;
		}
		.gnb-menu-box {
			-webkit-transition: all .4s ease-in-out;
			transition: all .4s ease-in-out;
			position: absolute;
			top: 0;
			bottom: 0;
			right: -250px;
			z-index: 25;
			overflow: hidden;
			display: block;
			width: 250px;
			height: 100%;
			padding: 160px 20px 20px;
			background-color: #fff;
		}
		.gnb-menu-box .gnb-menu-list {
			display: block;
			height: 100%;
		}
		.inner-scroll-y {
			overflow-x: hidden;
			overflow-y: auto;
		}
		.hmj-header .gnb-menu-list li + li {
			margin: 20px 0 0;
		}
		.gnb-menu-list .menu-inner-depth {
			-webkit-transition: all .4s ease-in-out;
			transition: all .4s ease-in-out;
			position: absolute;
			top: 0;
			bottom: 0;
			right: -250px;
			opacity: 0;
			z-index: 25;
			display: block;
			width: 250px;
			padding: 160px 20px 20px;
			background-color: #fff;
		}
		.btn-depth-switch.active ~ .menu-inner-depth {
			-webkit-transition: all .4s ease-in-out;
			transition: all .4s ease-in-out;
			right: 0;
			opacity: 1;
		}
		.btn-depth-switch + .menu-inner-depth > .ir-count > li {
			-webkit-transition: all .4s ease-in-out;
			transition: all .4s ease-in-out;
			opacity: 0;
			padding-left: 100px;
		}
		.btn-depth-switch.active + .menu-inner-depth > .ir-count > li {
			-webkit-transition: all .4s ease-in-out;
			transition: all .4s ease-in-out;
			opacity: 1;
			padding-left: 0;
		}
		.btn-depth-prev {
			position: absolute;
			top: 20px;
			right: 20px;
		}
		.hmj-header .gnb-menu-list .btn-depth-prev span {
			font-size: 14px;
			color: #000;
		}
		.side-menu-wrap {
			-webkit-transition: right .5s ease-in-out;
			transition: right .5s ease-in-out;
			position: fixed;
			top: 0;
			bottom: 0;
			right: -250px;
			z-index: 101;
			width: 250px;
			background-color: #208ee9;
		}
		.side-menu-wrap.active {
			-webkit-transition: right .5s ease-in-out;
			transition: right .5s ease-in-out;
			-webkit-transition-delay: .6s;
			transition-delay: .6s;
			right: 0px;
		}
		.hmj-header.scr-chk {
			-webkit-transition: background-color .4s ease-in-out;
			transition: background-color .4s ease-in-out;
			background-color: rgba(255, 255, 255, .5);
		}
		@media (orientation: landscape) {
			.btn-depth-switch.active ~ .menu-inner-depth {
				min-height: 600px;
			}
		}
	</style>
	<style>
		.svg-outer-box {
			position: relative;
			width: 120px;
			height: 120px;
			margin: 0 120px;
		}

		.progress {
			-webkit-transform: rotate(-90deg);
			transform: rotate(-90deg);
		}
		.ie11 .progress {
			-webkit-transform: rotate(90deg);
			transform: rotate(90deg);
		}

		.progress-value {
			stroke-dasharray: 339.292;
			stroke-dashoffset: 339.292;
		}

		.progress-meter,
		.progress-ing {
			fill: none;
		}
		.progress-meter {
			stroke: #e9e9e9;
		}
		
		.progress-ing {
			-webkit-transition: stroke-dashoffset 2s linear;
			transition: stroke-dashoffset 2s linear;
			stroke: #0793ea;
			stroke-linecap: round;
		}

		.progress-num {
			position: absolute;
			left: 0;
			right: 0;
			bottom: 0;
			top: 0;
			text-align: center;
			font-size: 24px;
			line-height: 120px;
		}
	</style>
	<link rel="stylesheet" href="../assets/css/lib/swiper.min.css">
    <link rel="stylesheet" href="../assets/css/lib/customlib.css">
	<script type="text/javascript" src="../assets/js/lib/common-lib.js"></script>
</head>

<body>

<div class="hmj-wrap"><!-- mo header가 2단이고, 풋터가 있는 타입 : 기본 / mo header가 1단이고, 풋터가 없는 타입: type2 -->
	<div class="skip-nav">
		<a href="#hmjContainer"><span>컨텐츠 바로가기</span></a>
	</div>

	<!-- header -->
	<div class="hmj-header">
		<!-- header -->
		<div class="header-cont">
			<h1><a href="hmj_layout.html"><img src="../assets/images/common/img_header_logo.png" alt="Hyundai Logo"></a></h1>

			<div class="gnb-mid-menu">
				<ul class="mid-list">
					<li><a href="#">IONIQ 5</a></li>
					<li><a href="#">NEXO</a></li>
					<li><a href="#">Virtual ShowRoom</a></li>
				</ul>
			</div>

			<div class="gnb-right-menu">
				<ul class="gnb-right-list">
					<li>
						<button class="btn-cart"><span><img src="../assets/images/common/ico_cart.png" alt="장바구니"></span></button>
					</li>
					<li>
						<button class="btn-search">
							<span>
								<picture>
									<source srcset="../assets/images/common/ico_search.png" media="(min-width: 1120px)">
									<source srcset="../assets/images/common/ico_search_mo.png" media="(max-width: 1119px)">
									<img src="../assets/images/common/ico_search.png" alt="검색">
								</picture>
							</span>
						</button>
					</li>
					<li>
						<button class="btn-menu"><span>Menu</span></button>
					</li>
					<li>
						<button class="btn-mypage"><span><img src="../assets/images/common/ico_mypage.png" alt="마이페이지"></span></button>
					</li>
				</ul>
			</div>
		</div>	
		<!-- //header -->
	</div>
	<!--//header -->

	<!-- container -->
	<div id="hmjContainer" class="hmj-container"><!-- 별도 css 분리시 해당 파트 클래스 네이밍 부여 -->
		<div class="hmj-content">
			<div class="cont-outer fullcase" style="padding-top: 126px;">
				<div class="main-outer">
					<div class="svg-outer-box">
						<svg class="progress" width="120" height="120" viewbox="0 0 120 120">
							<circle class="progress-meter" cx="60" cy="60" r="54" stroke-width="6" />
							<circle class="progress-ing" cx="60" cy="60" r="54" stroke-width="7" />
						</svg>
						<!-- <input id="control" type="range" value="0" min="0" max="120" /> -->
						<strong class="progress-num">120일</strong>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--//container -->

	<!-- footer -->
	<div class="hmj-footer" style="display:none;">
		<div class="footer-bottom">
			<img src="../assets/images/@footer.jpg" alt="footer">
		</div>
	</div>
	<!--//footer -->
</div>

<div class="side-menu-wrap">
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
	</ul>
	<button class="btn-menu-close"><span>close</span></button>
</div>

<div class="btn-top-box">
	<button title="move to top" role="button" class="btn-top">
		<span class="blind">Top</span>
	</button>
</div>
</body>
<script>
	$(function () {
		let numVal = 100; //소비된 일수
		function progress() {
			const progressIng = $('.progress-ing');
			const progressNum = $('.progress-num');
			let day = 120;
			let radius = 54;
			let circumference = 2 * Math.PI * radius;
			let progress = numVal / day;
			let dashoffset = circumference * (1 - progress);
			let dayCntNum = day - numVal;
			for (let i = day; i >= dayCntNum; i--) {
				$(function (count) {
					setTimeout(function () {
						progressNum.text((day + dayCntNum) - i + '일');
					}, 12 * count);
				}(i));
			}
			progressIng.css({'strokeDashoffset':dashoffset - circumference, 'strokeDasharray':circumference,
			'transition-duration':(numVal / 100) * 1.2 + 's', 'transition-delay':(day - numVal) / 100 * 1.2 + 's'});
		}
		if (numVal > 60) {
			setTimeout(function () {
				progress();
			}, 500);
		} else {
			progress();
		}
	});
</script>
</html>
