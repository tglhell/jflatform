<!doctype html>
	<div class="field pixel">
		<label for="vpwidth">Enter Your viewport width</label>
		<input id="vpwidth" name="vpwidth"  type="number" min="0" class="m-vpwidth" placeholder="enter your viewport width"/>		 
	</div>

	<div class="field pixel">
		<label for="pixel">Enter Your Pixel Unit</label>
		<input id="pixel" name="pixel"  type="number" min="0" class="m-pixel" placeholder="enter your pixel unit"/>		 
	</div>

	<div class="button">
		<a href="javascript:void(0);">Click to get vw unit</a>
	</div>

	<div class="output">
		<label></label>
	</div>

	<style>
		.field {
			font-size: 0;
			margin-bottom: 3vw;
		}
		.field label {
			width: 50%;
			display: inline-block;
			vertical-align: middle;
			text-align: left;
			text-transform: uppercase;
			font-size: 3vw;
			padding-bottom: 0px;
		}
		input, select {
			-webkit-appearance: none;
			-moz-appearance: none;
			border: 0px solid #3f424c;
			width: 50%;
			margin-bottom: 0;
			height: 7vw;
			float: none;
			clear: both;
			-moz-box-sizing: border-box;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
			display: inline-block;
			vertical-align: middle;
			letter-spacing: 0.6vw;
			line-height: normal;
			border-radius: 0px;
			background: #FFF;
			color: #7c7c7c;
			font-size: 2vw;
			font-family: "news-gothic-std", sans-serif;
			text-indent: 0;
			text-transform: lowercase;
			padding: 0 2.6vw 0 2.6vw;
			outline: none;
		}
		input::-webkit-input-placeholder {
			color: #7c7c7c;
		}

		input:-moz-placeholder {/* Firefox 18- */
			color: #7c7c7c;
			opacity: 1;
		}

		input::-moz-placeholder {/* Firefox 19+ */
			color: #7c7c7c;
			opacity: 1;
		}

		input:-ms-input-placeholder {
			color: #7c7c7c;
		}
		input:-webkit-autofill, input:-webkit-autofill:focus {
			-webkit-box-shadow: 0px 0px 0px 10px #FFF inset;
			background: #FFF !important;
			-webkit-text-fill-color: #7c7c7c;
		}

		div.button{
			text-align: center;
		}
		div.button a{
			background: #9a297b;
				color: #ffffff;
				text-transform: uppercase;
				letter-spacing: 2px;
				padding: 13px 31px;
				display: inline-block;
				text-decoration: none;
				font-size: 14px;
		}
		div.button a:hover{
			background: #7f7f7f;
		}
		div.output{
			display: none;
		}
		div.output label{
			background: none #42476a;
			width: 100%;
			display: block;	
			margin: 20px 0;
			text-align: center;
			text-transform: uppercase;
			font-size: 3vw;
			font-size: 3vw;
				padding: 20px 0;	
		}
		@media only screen and (min-width: 768px) {
			.field label {
				font-size: 1.7vw;
			}

			input, select {
				font-size: 1.25vw;
				height: 3.54vw;
				padding-left: 0.9vw;
				padding-right: 0.9vw;
				letter-spacing: 0.2vw;
			}
		}
	</style>
<script>
	getPrismFunc ();
</script>
<script>
	jQuery(document).ready(function() {
		jQuery('.button a').click(function() {
			var pxValue = jQuery('#pixel').val();
			var vpwidth = jQuery('#vpwidth').val();
			var vwValue = parseFloat(pxValue / vpwidth) * 100;
			vwValue = vwValue + "vw";
			jQuery('.output label').text(vwValue);
			jQuery('.output').show();
		});
	});
</script>
