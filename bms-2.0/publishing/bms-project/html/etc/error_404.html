<!doctype html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <title>BMS 2.0</title>

  <link rel="stylesheet" href="../../assets/css/common.css">
  <link rel="stylesheet" href="../../assets/css/style.css">
  <link rel="shortcut icon" href="../../assets/images/favicon.png" type="image/x-icon">
  <script type="text/javascript" src="../../assets/js/lib/common-lib.js"></script>
  <script type="text/javascript" src="../../assets/js/lib/variable.js"></script>
  <script type="text/javascript" src="../../assets/js/common.js"></script>
</head>

<body>

<div class="bms-wrap">
  <div class="skip-nav">
    <a href="#bmsContainer"><span>컨텐츠 바로가기</span></a>
  </div>

  <!-- 220617 header 제거 -->

  <!-- container -->
  <div id="bmsContainer" class="bms-container"><!-- 220617 error-404, error-all 클래스 제거 -->
    <div class="bms-content">
      <!-- S: cont-outer -->
      <div class="cont-outer none-gnb"><!-- 220617 none-gnb 클래스 추가 -->
        <!-- S: 220617 complete-area 감싸는 div 추가 -->
        <!-- S: [error-404] -->
        <div class="none-gnb-cont error-404"><!-- 별도 css 분리시 해당 파트 클래스 네이밍 부여 --><!-- 220711 클래스 순서 변경 -->
          <div class="complete-area">
            <p class="tit">페이지를 찾을 수 없습니다</p>
            <p class="desc">입력하신 주소가 정확한지 다시 한 번 확인해주세요</p>
            <div class="cta-outer">
              <button class="btn btn-type2 btn-xlarge"><span>이전 페이지</span></button><!-- 220622 w200 -> btn-xlarge 클래스명 변경 -->
              <button class="btn btn-xlarge"><span>Brand Home</span></button><!-- 220622 w200 -> btn-xlarge 클래스명 변경 -->
            </div>
          </div>
        </div>
        <!-- E: [error-404] -->
        <!-- E: 220617 complete-area 감싸는 div 추가 -->
      </div>
      <!-- E: cont-outer -->
    </div>
  </div>
  <!--//container -->

  <!-- 220617 footer 제거 -->

  <div class="btn-top-box">
    <button title="move to top" role="button" class="btn-top">
      <span>TOP</span> <!-- 220527 대문자 변경 -->
    </button>
  </div>
</div>
</body>
</html>
