<!doctype html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <title>BMS 2.0</title>

  <link rel="stylesheet" href="../../assets/css/common.css">
  <link rel="shortcut icon" href="../../assets/images/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="../../assets/css/style.css">

  <script type="text/javascript" src="../assets/js/lib/common-lib.js"></script>
  <script type="text/javascript" src="../assets/js/lib/variable.js"></script>
  <script type="text/javascript" src="../assets/js/common.js"></script>
</head>

<body>

<div class="bms-wrap">
  <div class="skip-nav">
    <a href="#bmsContainer"><span>컨텐츠 바로가기</span></a>
  </div>

  <!-- 220617 header 제거-->

  <!-- container -->
  <div id="bmsContainer" class="bms-container">
    <div class="bms-content">
      <!-- S: cont-outer -->
      <div class="cont-outer none-gnb"><!-- 220617 none-gnb 클래스 추가 -->
        <!-- S: [find-password] -->
        <div class="find-password password-all none-gnb-cont"><!-- 별도 css 분리시 해당 파트 클래스 네이밍 부여 --><!-- 220617 none-gnb-cont 클래스 추가 -->
          <div class="tit-box">
            <h1 class="h3-title">비밀번호 찾기</h1><!--220621 h1 태그로 변경 및 h3-title 클래스 추가-->
            <p class="cont-text">가입하신 이메일을 입력하신 후 비밀번호 찾기 버튼을 클릭 하시면<br>비밀번호 재설정을 위한 안내 메일이 발송 됩니다</p><!--220621 cont-text2 -> cont-text 클래스로 변경-->
          </div>
          <div class="pw-wrap-form">
            <div class="input-outer-box row-type"><!-- 20220513 .input-outer-box.row-type 외 클래스명 삭제 -->
              <label class="cont-text2" for="inpNum01_031">이메일</label> <!--220719 cont-text2 클래스 추가-->
              <div class="inp-btn-box">
                <div class="input-box val-error">
                  <input type="text" id="inpNum01_031" class="input-item inp-type-box">
                  <button class="btn-reset"></button>
                  <p class="noti center">비밀번호 찾기는 2차 인증(OTP 인증) 회원에 한해 지원합니다.</p>
                </div>
                <p class="error-msg">error text</p><!--유효성 검사시 앞선 형제요소에 val-error 클래스 추가-->
              </div>
            </div>
            <div class="cta-outer">
              <button class="btn btn-xlarge" onclick="location.href='change_password.html'"><span>비밀번호 찾기</span></button><!-- 220622 w200 -> btn-xlarge 클래스명 변경 -->
            </div>
          </div>
        </div>
        <!-- E: [find-password] -->
      </div>
      <!-- E: cont-outer -->

    </div>
  </div>
  <!--//container -->

  <!-- 220617 footer 제거-->

  <div class="btn-top-box">
    <button title="move to top" role="button" class="btn-top">
      <span>TOP</span> <!-- 220527 대문자 변경 -->
    </button>
  </div>
</div>

</body>
</html>
