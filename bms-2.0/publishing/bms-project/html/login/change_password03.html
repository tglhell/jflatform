<!doctype html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <title>BMS 2.0</title>

  <link rel="stylesheet" href="../../assets/css/lib/swiper.min.css">
  <link rel="stylesheet" href="../../assets/css/common.css">
  <link rel="stylesheet" href="../../assets/css/lib/customlib.css">
  <link rel="shortcut icon" href="../../assets/images/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="../../assets/css/style.css">

  <script type="text/javascript" src="../../assets/js/lib/swiper.min.js"></script>
  <script type="text/javascript" src="../../assets/js/lib/common-lib.js"></script>
  <script type="text/javascript" src="../../assets/js/lib/variable.js"></script>
  <script type="text/javascript" src="../../assets/js/lib/customlib.js"></script>
  <script type="text/javascript" src="../../assets/js/common.js"></script>
</head>

<body>

<div class="bms-wrap">
  <div class="skip-nav">
    <a href="#bmsContainer"><span>컨텐츠 바로가기</span></a>
  </div>

  <!-- 220617 header 제거-->

  <!-- container -->
  <div id="bmsContainer" class="bms-container">
    <div class="bms-content">
      <div class="change-password03">
        <div class="cta-outer">
          <button class="btn btn-small pop-open" data-pop-idx="1"><span>Popup Default</span></button>
        </div>
        <div class="layer-popup-wrap" data-pop-idx="1">
          <div class="layer-popup-body">
            <div class="layer-popup-cont">
              <h4 class="layer-title">비밀번호 변경 안내</h4>
              <div class="layer-popup-cont-inner">
                <div class="layer-cont">
                  <p class="cont-text2 fc-color3">
                    회원님은 90일 이상 같은 비밀번호를 사용하고 계십니다.<br>
                    회원님의 소중한 개인정보를 보호하기 위하여 비밀번호 변경을<br>
                    안내해 드리며, 비밀번호를 주기적으로 변경해 주세요.
                  </p>
                  <div class="cta-outer">
                    <button class="btn btn-middle btn-type2 btn-close"><span>30일 후 변경하기</span></button>
                    <button class="btn btn-middle"><span>지금 변경하기</span></button>
                  </div>
                </div>
              </div>
              <button class="btn-close-popup btn-close">close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--//container -->

  <!-- 220617 footer 제거-->

  <div class="btn-top-box">
    <button title="move to top" role="button" class="btn-top">
      <span>TOP</span> <!-- 220527 대문자 변경 -->
    </button>
  </div>

  <script>
    $(function(){
      popupOpen('.layer-popup-wrap')
    })
  </script>
</div>

</body>
</html>
