<!doctype html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <title>BMS 2.0</title>

  <link rel="stylesheet" href="../../assets/css/common.css">
  <link rel="stylesheet" href="../../assets/css/style.css">
  <link rel="shortcut icon" href="../../assets/images/favicon.png" type="image/x-icon">
  <script type="text/javascript" src="../../assets/js/lib/common-lib.js"></script>
  <script type="text/javascript" src="../../assets/js/lib/variable.js"></script>
  <script type="text/javascript" src="../../assets/js/common.js"></script>
</head>

<body>

<div class="bms-wrap">
  <div class="skip-nav">
    <a href="#bmsContainer"><span>컨텐츠 바로가기</span></a>
  </div>

  <!-- 220617 header 제거 -->

  <!-- container -->
  <div id="bmsContainer" class="bms-container">
    <div class="bms-content">
      <!-- S: cont-outer -->
      <div class="cont-outer none-gnb"><!-- 220617 none-gnb 클래스 추가 -->
        <!-- S: [join-complete] -->
        <div class="none-gnb-cont join-complete"><!-- 별도 css 분리시 해당 파트 클래스 네이밍 부여 --><!-- 220617 none-gnb-cont 클래스 추가 --><!-- 220711 클래스 순서 변경 -->
          <div class="complete-area">
            <p class="tit">Brand Home에 가입해주셔서 감사합니다</p>
            <p class="desc">승인이 완료되면 등록하신 이메일 계정으로 비밀번호 설정 링크가 포함된 이메일이 발송됩니다<br/>36시간 이내에 이메일을 받지 못하거나 기타 다른 문제가 발생한 경우<br/>이메일 계정 내 스팸 폴더를 확인하시고 시스템 담당자에게 문의하시기 바랍니다</p>
            <div class="cta-outer"><!-- 220622 cta-outer div 추가 -->
              <button class="btn btn-xlarge"><span>확인</span></button><!-- 220622 w200 -> btn-xlarge 클래스명 변경 -->
            </div>
          </div>
        </div>
        <!-- E: [join-complete] -->
      </div>
      <!-- E: cont-outer -->
    </div>
  </div>
  <!--//container -->

  <!-- 220617 footer 제거 -->

  <div class="btn-top-box">
    <button title="move to top" role="button" class="btn-top">
      <span>TOP</span> <!-- 220527 대문자 변경 -->
    </button>
  </div>
</div>
</body>
</html>
