<!doctype html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <title>BMS 2.0</title>

  <link rel="stylesheet" href="../../assets/css/common.css">
  <link rel="stylesheet" href="../../assets/css/style.css">
  <link rel="shortcut icon" href="../../assets/images/favicon.png" type="image/x-icon">
  <script type="text/javascript" src="../../assets/js/lib/common-lib.js"></script>
  <script type="text/javascript" src="../../assets/js/lib/variable.js"></script>
  <script type="text/javascript" src="../../assets/js/common.js"></script>
</head>

<body>

<div class="bms-wrap">
  <div class="skip-nav">
    <a href="#bmsContainer"><span>컨텐츠 바로가기</span></a>
  </div>

  <!-- container -->
  <div id="bmsContainer" class="bms-container">
    <div class="bms-content">
      <!-- S: cont-outer -->
      <div class="cont-outer none-gnb"><!-- 220617 none-gnb 클래스 추가 -->
        <!-- S: [login-otp] -->
        <div class="none-gnb-cont login-otp"><!-- 별도 css 분리시 해당 파트 클래스 네이밍 부여 --><!-- 220712 login-all 클래스 제거 -->
          <div class="tit-box">
            <h1 class="h3-title">One Time Password</h1><!-- 220621 h1 태그로 변경 및 h3-title 클래스 추가 --><!-- 220712 텍스트 변경 -->
            <p class="htr">OTP가 포함된 메일이 발송되었습니다<br/>OTP의 유효 시간은 30분입니다</p><!-- 220712 p.htr 추가 --><!-- 220718 마침표 제거 -->
          </div>
          <!-- S: form -->
          <div class="form-outer">
            <!-- S: 220712 OTP 전체적인 구조 수정 -->
            <div class="input-outer-box row-type">
              <div class="input-box val-error">
                <input type="text" id="loginOtp" class="input-item inp-type-box" placeholder="OTP 번호를 입력해주세요.">
                <button class="btn-reset"></button>
              </div>
              <p class="error-msg">error text</p><!-- 유효성 검사시 앞선 형제요소에 val-error 클래스 추가 -->
            </div>

            <div class="cta-outer">
              <button class="btn btn-type2 btn-xlarge"><span>새로운 OTP 발송</span></button>
              <button class="btn btn-xlarge"><span>확인</span></button>
            </div>
            <!-- E: 220712 OTP 전체적인 구조 수정 -->
          </div>
          <!-- E: form -->
        </div>
        <!-- E: [login-otp] -->
      </div>
      <!-- E: cont-outer -->
    </div>
  </div>
  <!--//container -->

  <div class="btn-top-box">
    <button title="move to top" role="button" class="btn-top">
      <span>TOP</span> <!-- 220527 대문자 변경 -->
    </button>
  </div>
</div>
</body>
</html>
