<!doctype html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <title>New Design Review Submission - BMS Prototype</title>

  <link rel="stylesheet" href="../assets/css/common.css">
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="shortcut icon" href="../assets/images/favicon.png" type="image/x-icon">
  <script type="text/javascript" src="../assets/js/lib/common-lib.js"></script>
  <script type="text/javascript" src="../assets/js/lib/variable.js"></script>
  <script type="text/javascript" src="../assets/js/common.js"></script>
  <style>
    .bms-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 10;
      height: 70px;
    }
    .bms-header.fixed {
      background-color: #fff;
    }
    .bms-header .inner-content {
      position: relative;
      max-width: 1920px;
      margin: 0 auto;
      padding: 0 80px;
      text-align: center;
      box-sizing: border-box;
    }
    .bms-header .inner-content .logo {
      position: absolute;
      top: 24px;
      left: 80px;
    }
    .bms-header .inner-content .menu {
      padding: 20px 0 0 447px;
      text-align: left;
    }
    .bms-header .inner-content .menu li {
      display: inline-block;
    }
    .bms-header .inner-content .menu li + li {
      padding-left: 89px;
    }
    .bms-header .inner-content .menu li a {
      position: relative;
      display: block;
      padding-bottom: 20px;
      color: #000;
      font-size: 18px;
      line-height: 30px;
      font-weight: 500;
      transition: all 0.5s;
    }
    .bms-header .inner-content .menu li a:before {
      content: '';
      display: block;
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 0;
      background-color: #002C5F;
      transition: all 0.3s;
    }
    .bms-header .inner-content .menu li a.hover {
      color: #002C5F;
    }
    .bms-header .inner-content .menu li a.hover:before {
      width: 100%;
      height: 3px;
    }
    .bms-header .inner-content .menu .sub-menu {
      position: fixed;
      top: 70px;
      left: 0;
      display: none;
      width: 100%;
      padding: 48px 0 88px;
      background-color: #fff;
      border-bottom: 1px solid #e9e9e9;
    }
    .bms-header .inner-content .menu .sub-menu > div {
      max-width: 1920px;
      margin: 0 auto;
      padding-left: 528px;
    }
    .bms-header .inner-content .menu .sub-menu .sub-inner {
      position: relative;
    }
    .bms-header .inner-content .menu .sub-menu > div .btn-sub {
      position: absolute;
      top: 10%;
      left: 0;
      width: 8%;
      height: 8%;
      display: block;
    }
    .bms-header .inner-content .util {
      position: absolute;
      top: 22px;
      right: 80px;
    }
    .bms-header.menu-open:after {
      content: '';
      display: block;
      position: absolute;
      top: 69px;
      left: 0;
      width: 100%;
      height: 1px;
      background-color: #e9e9e9;
      z-index: 6;
    }
    .bms-header.menu-open .inner-content {
      background-color: #fff;
    }
    .bms-container {
      padding: 70px 0 0;
    }
    .bms-container .bms-content .cont-outer.fullcase {
      max-width: 1920px;
    }
    .bms-container .bms-content .cont-inner .btn01 {
      position: absolute;
      top: 964px;
      left: 0;
      display: block;
      width: 100%;
      height: 116px;
      z-index: 5;
    }
    .bms-footer {
      padding: 56px 0 56px;
      background-color: #000;
    }
    .bms-footer .inner-content {
      position: relative;
      max-width: 1920px;
      margin: 0 auto;
      padding: 0 80px;
      box-sizing: border-box;
    }
    .bms-footer .inner-content .foot-logo {
      position: absolute;
      top: 0;
      left: 80px;
    }
    .bms-footer .inner-content .foot-area {
      padding-left: 25%;
      display: flex;
    }
    .bms-footer .inner-content .foot-area p {
      width: 33%;
    }
  </style>
</head>

<body>

<div class="bms-wrap">
  <div class="skip-nav">
    <a href="#bmsContainer"><span>컨텐츠 바로가기</span></a>
  </div>

  <!-- header -->
  <div class="bms-header">
    <div class="inner-content">
        <p class="logo"><img src="../assets/images/temp/logo.png" alt=""></p>
        <div class="menu">
          <ul>
            <li><a href="">Brand Guidelines</a></li>
            <li><a href="">Library</a></li>
            <li><a href="">review Tools</a></li>
            <li><a href="">Brand Reports</a></li>
            <li><a href="">My BMS</a></li>
          </ul>

          <div class="sub-menu">
            <div>
              <div class="sub-inner">
                <img src="../assets/images/temp/menu_open.png" alt="">
                <a href="./sub02.html" class="btn-sub"></a>
              </div>
            </div>
          </div>
        </div>
        <p class="util"><img src="../assets/images/temp/util.png" alt=""></p>
    </div>
  </div>
  <!--//header -->

  <!-- container -->
  <div id="bmsContainer" class="bms-container">
    <div class="bms-content">
      <!-- S: cont-outer -->
      <div class="cont-outer fullcase">
        <div class="cont-inner">
          <img src="../assets/images/prototype/sub01.jpg" alt="">
        </div>
      </div>
      <!-- E: cont-outer -->
    </div>
  </div>
  <!--//container -->

  <!-- footer -->
  <div class="bms-footer">
    <div class="inner-content">
        <p class="foot-logo"><a href=""><img src="../assets/images/temp/foot_logo.png" alt=""></a></p>
        <div class="foot-area">
            <p class="footer01"><a href=""><img src="../assets/images/temp/footer01.png" alt=""></a></p>
            <p class="footer02"><a href=""><img src="../assets/images/temp/footer02.png" alt=""></a></p>
            <p class="footer03"><a href=""><img src="../assets/images/temp/footer03.png" alt=""></a></p>
        </div>
    </div>
  </div>
  <!--//footer -->

  <div class="btn-top-box">
    <button title="move to top" role="button" class="btn-top">
      <span>TOP</span> <!-- 220527 대문자 변경 -->
    </button>
  </div>

<script>
  $(function(){
    $(window).scroll(function(){
      if ( $(this).scrollTop() > 0 ){
        $('.bms-header').addClass('fixed');
      }
      else {
        $('.bms-header').removeClass('fixed');
      }
    });

    $('.bms-header .menu li').eq(0).on('mouseover', (e) => {
      $(e.currentTarget).find('a').addClass('hover');
      $('.bms-header').addClass('menu-open');
      $('.bms-header .sub-menu').slideDown(300);
    })

    $('.bms-header').on('mouseleave', () => {
      $('.bms-header').removeClass('menu-open');
      $('.bms-header .menu li a').removeClass('hover');
      $('.bms-header .sub-menu').slideUp(300);
    })
  })
</script>
</div>
</body>
</html>
