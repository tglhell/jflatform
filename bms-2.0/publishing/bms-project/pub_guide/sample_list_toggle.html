<!doctype html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <title>BMS 2.0</title>

  <link rel="stylesheet" href="../assets/css/common.css">
  <link rel="shortcut icon" href="../assets/images/favicon.png" type="image/x-icon">
  <style>
    .cont-outer > p, .cont-outer.fullcase, .cont-center, .cont-right > p {height:100px; background-color: rgb(205, 206, 182);}
    .cont-outer {margin-bottom: 20px !important}
    .test .bms-container .bms-content .cont-outer.fullcase {
      background-color: #f4f4f4;
    }

    /* S: two-type-list css */
    .select-box.list-select-box{
      max-width: 200px;
    }
    .select-box.list-select-box .selected-value{
      color: #333;
      line-height: 24px;
      padding: 11px 16px;
    }
    .select-box.list-select-box .selected-value::after{
      right: 11px;
    }
    .select-box.list-select-box .select-items li{
      line-height: 20px;
    }
    .common-list-selector{
      display: flex;
      justify-content: end;
      line-height: 0;
      margin-bottom: 32px;
    }
    .common-list-selector .common-toggle-btns{
      margin-left: 8px;
      font-size: 0;
    }
    .common-list-selector .common-toggle-btns p{
      display: inline-block;
      cursor: pointer;
    }
    .common-list-selector .common-toggle-btns > p::after{
      content: '';
      display: block;
      width: 46px;
      height: 46px;
    }
    .common-list-selector .common-toggle-btns .gallery-btn.active::after{
      background: url('../assets/images/common/ico_type_gallery_on.svg') no-repeat;
    }
    .common-list-selector .common-toggle-btns .gallery-btn::after{
      background: url('../assets/images/common/ico_type_gallery_off.svg') no-repeat;
    }
    .common-list-selector .common-toggle-btns .list-btn.active::after{
      background: url('../assets/images/common/ico_type_list_on.svg') no-repeat;
      margin-left: -1px;
    }
    .common-list-selector .common-toggle-btns .list-btn::after{
      background: url('../assets/images/common/ico_type_list_off.svg') no-repeat;
      margin-left: -1px
    }
    .common-list-toggle-cont .cont-type{
      display: none;
    }
    .common-list-toggle-cont .cont-type.active{
      display: block;
    }
    .common-list-toggle-cont .gallery-type ul{
      display: flex;
    }
    .common-list-toggle-cont .gallery-type li{
      width: 33.33%;
      margin: 0 20px;
      height: 200px;
      background: #002c5f;
    }
    .common-list-toggle-cont .list-type li{
      font-size: 20px;
      line-height: 40px;
    }
    /* E: two-type-list css */
  </style>

  <script type="text/javascript" src="../assets/js/lib/common-lib.js"></script>
  <script type="text/javascript" src="../assets/js/lib/variable.js"></script>
  <script type="text/javascript" src="../assets/js/common.js"></script>
</head>

<body>

<div class="bms-wrap">
  <div class="skip-nav">
    <a href="#bmsContainer"><span>컨텐츠 바로가기</span></a>
  </div>

  <!-- header -->
  <div class="bms-header">
    <img src="../assets/images/temp/@header.png" alt="">
  </div>
  <!--//header -->

  <!-- container -->
  <div id="bmsContainer" class="bms-container"><!-- 별도 css 분리시 해당 파트 클래스 네이밍 부여 -->
    <div class="bms-content">
      <div class="cont-outer">
        <div class="common-list-toggle">
          <!-- S: common-list-selector -->
          <div class="common-list-selector">
            <div class="select-box list-select-box">
              <p class="selected-value">12개 노출</p>
              <ul class="select-items">
                <li>option1</li>
                <li>option2</li>
                <li>option3</li>
              </ul>
            </div>
            <div class="common-toggle-btns">
              <p class="gallery-btn active"></p>
              <p class="list-btn"></p>
            </div>
          </div>
          <!-- E: common-list-selector -->
          <!-- S: common-list-toggle-cont -->
          <div class="common-list-toggle-cont">
            <div class="cont-type gallery-type active">
              <ul>
                <li></li>
                <li></li>
                <li></li>
              </ul>
            </div>
            <div class="cont-type list-type">
              <ul>
                <li>리스트 1</li>
                <li>리스트 2</li>
                <li>리스트 3</li>
              </ul>
            </div>
          </div>
          <!-- E: common-list-toggle-cont -->
        </div>
      </div>
    </div>
  </div>
  <!--//container -->

  <!-- footer -->
  <div class="bms-footer">
    <img src="../assets/images/temp/@footer.png" alt="">
  </div>
  <!--//footer -->

  <div class="btn-top-box">
    <button title="move to top" role="button" class="btn-top">
      <span>TOP</span> <!-- 220527 대문자 변경 -->  </button>
  </div>
</div>

<!-- S: list-toggle script -->
<script>
  $('#sampleDatePicker').datepicker({
    minDate: '0'
  });

  customSelect();

  // 갤러리&리스트 토글
  $('.list-btn').on('click', () => {
    $('.gallery-btn').removeClass('active').next('.list-btn').addClass('active');
    $('.gallery-type').removeClass('active').next('.list-type').addClass('active');
  });

  $('.gallery-btn').on('click', () => {
    $('.list-btn').removeClass('active').prev('.gallery-btn').addClass('active');
    $('.list-type').removeClass('active').prev('.gallery-type').addClass('active');
  });
</script>
<!-- E: list-toggle script -->
</body>
</html>
